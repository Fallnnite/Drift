<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drift | Focus Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            height: 100dvh; /* Fixes mobile browser URL bar clipping */
            margin: 0;
            overflow: hidden; 
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .no-select { user-select: none; -webkit-user-select: none; }

        /* Wave Animation */
        @keyframes waveMove {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
        .animate-wave {
            animation: waveMove 15s linear infinite;
        }
        .animate-wave-slow {
            animation: waveMove 25s linear infinite;
        }
        
        /* Pinterest-Style Minimalist Mesh Patterns */
        .pattern-ocean {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(45, 212, 191, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(56, 189, 248, 0.12) 0px, transparent 50%),
                linear-gradient(to right, rgba(186, 230, 253, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(186, 230, 253, 0.3) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 24px 24px, 24px 24px;
        }

        .pattern-coral {
            background-color: #fdf2f8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(251, 113, 133, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(251, 146, 60, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(45, 212, 191, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(244, 114, 182, 0.12) 0px, transparent 50%),
                radial-gradient(rgba(253, 164, 175, 0.4) 1.5px, transparent 1.5px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 20px 20px;
        }

        /* New: Orange & Blue Mesh Pattern */
        .pattern-koi {
            background-color: #f0f9ff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(249, 115, 22, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(14, 165, 233, 0.12) 0px, transparent 50%),
                radial-gradient(rgba(14, 165, 233, 0.3) 1.5px, transparent 1.5px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 20px 20px;
        }

        /* New: Pink & Green Mesh Pattern */
        .pattern-lotus {
            background-color: #fdf2f8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(236, 72, 153, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.12) 0px, transparent 50%),
                radial-gradient(rgba(236, 72, 153, 0.3) 1.5px, transparent 1.5px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 24px 24px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased w-full overflow-hidden">

<div id="root" class="w-full h-full flex relative overflow-hidden"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const THEMES = {
        ocean: {
            id: 'ocean', name: 'Drift Ocean',
            bgMain: 'bg-sky-500', bgHover: 'hover:bg-sky-600', bgLight: 'bg-sky-50',
            textMain: 'text-sky-600', textLight: 'text-sky-100',
            borderMain: 'border-sky-200', borderHover: 'hover:border-sky-200', borderFocus: 'focus:border-sky-400',
            ringActive: 'ring-sky-100', ringFocus: 'focus:ring-sky-100',
            shadowIcon: 'shadow-sky-200', shadowBtn: 'shadow-sky-500/30',
            gradient: 'from-sky-400 via-blue-500 to-indigo-600',
            sidebarGradient: 'from-sky-500 via-blue-600 to-blue-900',
            waveColorClass: 'text-sky-100',
            patternClass: 'pattern-ocean'
        },
        coral: {
            id: 'coral', name: 'Coral Reef',
            bgMain: 'bg-rose-500', bgHover: 'hover:bg-rose-600', bgLight: 'bg-rose-50',
            textMain: 'text-rose-600', textLight: 'text-rose-100',
            borderMain: 'border-rose-200', borderHover: 'hover:border-rose-200', borderFocus: 'focus:border-rose-400',
            ringActive: 'ring-rose-100', ringFocus: 'focus:ring-rose-100',
            shadowIcon: 'shadow-rose-200', shadowBtn: 'shadow-rose-500/30',
            gradient: 'from-rose-400 via-orange-400 to-teal-400',
            sidebarGradient: 'from-rose-500 via-rose-600 to-orange-700',
            waveColorClass: 'text-rose-100',
            patternClass: 'pattern-coral'
        },
        koi: {
            id: 'koi', name: 'Ocean & Goldfish',
            bgMain: 'bg-orange-500', bgHover: 'hover:bg-orange-600', bgLight: 'bg-orange-50',
            textMain: 'text-orange-600', textLight: 'text-orange-100',
            borderMain: 'border-orange-200', borderHover: 'hover:border-orange-300', borderFocus: 'focus:border-orange-400',
            ringActive: 'ring-orange-100', ringFocus: 'focus:ring-orange-100',
            shadowIcon: 'shadow-orange-200', shadowBtn: 'shadow-orange-500/30',
            gradient: 'from-blue-500 via-sky-400 to-orange-400',
            sidebarGradient: 'from-sky-700 via-blue-600 to-orange-500',
            waveColorClass: 'text-orange-100',
            patternClass: 'pattern-koi'
        },
        lotus: {
            id: 'lotus', name: 'Tropical Flora',
            bgMain: 'bg-pink-500', bgHover: 'hover:bg-pink-600', bgLight: 'bg-pink-50',
            textMain: 'text-pink-600', textLight: 'text-pink-100',
            borderMain: 'border-pink-200', borderHover: 'hover:border-pink-300', borderFocus: 'focus:border-pink-400',
            ringActive: 'ring-pink-100', ringFocus: 'focus:ring-pink-100',
            shadowIcon: 'shadow-pink-200', shadowBtn: 'shadow-pink-500/30',
            gradient: 'from-emerald-400 via-teal-500 to-pink-500',
            sidebarGradient: 'from-emerald-700 via-teal-600 to-pink-600',
            waveColorClass: 'text-pink-100',
            patternClass: 'pattern-lotus'
        },
        mint: {
            id: 'mint', name: 'Fresh Mint',
            bgMain: 'bg-teal-500', bgHover: 'hover:bg-teal-600', bgLight: 'bg-teal-50',
            textMain: 'text-teal-600', textLight: 'text-teal-100',
            borderMain: 'border-teal-200', borderHover: 'hover:border-teal-200', borderFocus: 'focus:border-teal-400',
            ringActive: 'ring-teal-100', ringFocus: 'focus:ring-teal-100',
            shadowIcon: 'shadow-teal-200', shadowBtn: 'shadow-teal-500/30',
            gradient: 'from-teal-400 via-teal-500 to-emerald-600',
            sidebarGradient: 'from-teal-500 via-teal-600 to-emerald-800',
            waveColorClass: 'text-teal-100',
            patternClass: 'bg-slate-50/50'
        },
        lavender: {
            id: 'lavender', name: 'Lavender Night',
            bgMain: 'bg-indigo-500', bgHover: 'hover:bg-indigo-600', bgLight: 'bg-indigo-50',
            textMain: 'text-indigo-600', textLight: 'text-indigo-100',
            borderMain: 'border-indigo-200', borderHover: 'hover:border-indigo-200', borderFocus: 'focus:border-indigo-400',
            ringActive: 'ring-indigo-100', ringFocus: 'focus:ring-indigo-100',
            shadowIcon: 'shadow-indigo-200', shadowBtn: 'shadow-indigo-500/30',
            gradient: 'from-indigo-400 via-purple-500 to-indigo-700',
            sidebarGradient: 'from-indigo-500 via-indigo-600 to-purple-900',
            waveColorClass: 'text-indigo-100',
            patternClass: 'bg-slate-50/50'
        },
        navy: {
            id: 'navy', name: 'Deep Sea Grid',
            bgMain: 'bg-slate-700', bgHover: 'hover:bg-slate-800', bgLight: 'bg-slate-100',
            textMain: 'text-slate-700', textLight: 'text-slate-200',
            borderMain: 'border-slate-300', borderHover: 'hover:border-slate-400', borderFocus: 'focus:border-slate-500',
            ringActive: 'ring-slate-200', ringFocus: 'focus:ring-slate-200',
            shadowIcon: 'shadow-slate-300', shadowBtn: 'shadow-slate-700/30',
            gradient: 'from-slate-600 via-slate-700 to-slate-900',
            sidebarGradient: 'from-slate-700 via-slate-800 to-slate-950',
            waveColorClass: 'text-slate-200',
            patternClass: 'bg-slate-50/50 bg-[linear-gradient(to_right,#e2e8f0_1px,transparent_1px),linear-gradient(to_bottom,#e2e8f0_1px,transparent_1px)] bg-[size:24px_24px]'
        }
    };

    const formatTime = (totalSeconds) => {
        const absSecs = Math.abs(totalSeconds);
        const h = Math.floor(absSecs / 3600);
        const m = Math.floor((absSecs % 3600) / 60);
        const s = absSecs % 60;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    };

    const WaveSVG = ({ colorClass, className, speed = "animate-wave" }) => (
        <div className={`absolute left-0 w-[200%] h-20 pointer-events-none overflow-hidden ${className} ${colorClass}`}>
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none" className={`w-full h-full ${speed}`}>
                <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5,73.84-4.36,147.54,16.88,218.2,35.26,69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113,-1.11,1200,0H0Z" fill="currentColor"></path>
            </svg>
        </div>
    );

    function ProfileSetup({ theme, setProfile, existingProfile, onCancel }) {
        const [nickname, setNickname] = useState(existingProfile?.nickname || '');
        const [bio, setBio] = useState(existingProfile?.bio || '');

        const handleSubmit = (e) => {
            e.preventDefault();
            if (nickname.trim()) {
                const newId = existingProfile?.id || `CPT-${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
                setProfile({ nickname: nickname.trim(), bio: bio.trim(), id: newId, isCreated: true });
            }
        };

        return (
            <div className={`flex flex-col absolute inset-0 overflow-y-auto ${theme.bgLight} items-center justify-center p-6`}>
                <div className="bg-white w-full max-w-sm rounded-3xl p-8 shadow-xl animate-[fadeIn_0.4s_ease-out] my-auto shrink-0 relative overflow-hidden text-center">
                    <WaveSVG colorClass={theme.textLight} className="top-0 rotate-180 opacity-40 h-12" />
                    <div className={`w-20 h-20 ${theme.bgLight} ${theme.textMain} rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-inner relative z-10`}>
                        <i className="fas fa-water"></i>
                    </div>
                    <h2 className="text-2xl font-bold text-slate-800 mb-2 relative z-10">{existingProfile?.isCreated ? 'Edit Profile' : 'Welcome to Drift'}</h2>
                    <p className="text-sm text-slate-500 mb-8 relative z-10">{existingProfile?.isCreated ? 'Update your captain details.' : 'Let\'s set up your profile to start drifting into focus.'}</p>
                    
                    <form onSubmit={handleSubmit} className="space-y-5 relative z-10 text-left">
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Nickname</label>
                            <input required type="text" value={nickname} onChange={e => setNickname(e.target.value)} className={`w-full border-2 border-slate-100 p-3.5 rounded-xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-colors font-semibold text-slate-700`} placeholder="e.g., Captain" />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Bio / Motivation</label>
                            <textarea value={bio} onChange={e => setBio(e.target.value)} className={`w-full border-2 border-slate-100 p-3.5 rounded-xl outline-none ${theme.borderFocus} focus:bg-slate-50 resize-none h-24 text-slate-600`} placeholder="What keeps you moving?"></textarea>
                        </div>
                        <div className="pt-2 flex gap-3">
                            {existingProfile?.isCreated && (
                                <button type="button" onClick={onCancel} className="flex-1 bg-slate-100 text-slate-600 font-bold py-3.5 rounded-xl hover:bg-slate-200 transition-all">Cancel</button>
                            )}
                            <button type="submit" className={`flex-[2] ${theme.bgMain} text-white font-bold py-3.5 rounded-xl shadow-lg ${theme.shadowBtn} ${theme.bgHover} transition-all`}>
                                {existingProfile?.isCreated ? 'Save Changes' : 'Start Drifting'}
                            </button>
                        </div>
                    </form>
                    <WaveSVG colorClass={theme.textLight} className="bottom-0 opacity-40 h-12" />
                </div>
            </div>
        );
    }

    function App() {
        const [activeTab, setActiveTab] = useState('courses');
        const [voyageView, setVoyageView] = useState('active'); 
        const [isSidebarOpen, setIsSidebarOpen] = useState(false);
        
        const [profile, setProfile] = useState(() => {
            const saved = localStorage.getItem('drift-profile');
            return saved ? JSON.parse(saved) : { nickname: '', bio: '', id: '', isCreated: false };
        });
        
        const [voyages, setVoyages] = useState(() => {
            const saved = localStorage.getItem('drift-voyages');
            return saved ? JSON.parse(saved) : []; 
        });
        
        const [courses, setCourses] = useState(() => {
            const saved = localStorage.getItem('drift-courses');
            return saved ? JSON.parse(saved) : [];
        });

        const [crew, setCrew] = useState(() => {
            const saved = localStorage.getItem('drift-crew');
            return saved ? JSON.parse(saved) : [];
        });

        const [isAddCourseModalOpen, setIsAddCourseModalOpen] = useState(false);
        const [isAddVoyageModalOpen, setIsAddVoyageModalOpen] = useState(false);
        
        const [editingCourse, setEditingCourse] = useState(null);
        const [editingVoyage, setEditingVoyage] = useState(null);
        const [confirmAction, setConfirmAction] = useState(null);

        const [themeId, setThemeId] = useState(() => {
            let saved = localStorage.getItem('drift-theme');
            if (saved === 'blue') saved = 'ocean'; 
            return saved || 'navy'; // Defaults to Deep Sea Grid
        });
        const theme = THEMES[themeId];
        const [isEditingProfile, setIsEditingProfile] = useState(false);
        
        const [currentTime, setCurrentTime] = useState(new Date());

        useEffect(() => { localStorage.setItem('drift-profile', JSON.stringify(profile)); }, [profile]);
        useEffect(() => { localStorage.setItem('drift-voyages', JSON.stringify(voyages)); }, [voyages]);
        useEffect(() => { localStorage.setItem('drift-courses', JSON.stringify(courses)); }, [courses]);
        useEffect(() => { localStorage.setItem('drift-crew', JSON.stringify(crew)); }, [crew]);
        useEffect(() => { localStorage.setItem('drift-theme', themeId); }, [themeId]);

        useEffect(() => {
            const interval = setInterval(() => {
                const now = new Date();
                setCurrentTime(now);
                
                setCourses(prevCourses => prevCourses.map(course => {
                    let updatedCourse = { ...course };
                    
                    if (updatedCourse.isFuture && updatedCourse.startDate) {
                        let unlockTime;
                        if (!updatedCourse.includeTime) {
                            const [y, m, d] = updatedCourse.startDate.split('-');
                            unlockTime = new Date(y, m - 1, d, 6, 0, 0); 
                        } else {
                            unlockTime = new Date(updatedCourse.startDate);
                        }
                        if (now >= unlockTime) {
                            updatedCourse.isFuture = false;
                        }
                    }

                    if (updatedCourse.isRunning && !updatedCourse.isCompleted) {
                        updatedCourse.timeSpent = updatedCourse.timeSpent + 1;
                    }
                    return updatedCourse;
                }));

                setVoyages(prevVoyages => prevVoyages.map(voyage => {
                    let updatedVoyage = { ...voyage };
                    if (updatedVoyage.isFuture && updatedVoyage.startDate) {
                        let unlockTime;
                        if (!updatedVoyage.includeTime) {
                            const [y, m, d] = updatedVoyage.startDate.split('-');
                            unlockTime = new Date(y, m - 1, d, 6, 0, 0); 
                        } else {
                            unlockTime = new Date(updatedVoyage.startDate);
                        }
                        if (now >= unlockTime) {
                            updatedVoyage.isFuture = false;
                        }
                    }
                    return updatedVoyage;
                }));
            }, 1000);
            return () => clearInterval(interval);
        }, []);

        const toggleTimer = (courseId) => {
            setCourses(courses.map(c => c.id === courseId ? { ...c, isRunning: !c.isRunning } : c));
        };

        const completeCourse = (courseId) => {
            setCourses(courses.map(c => c.id === courseId ? { ...c, isCompleted: true, isRunning: false } : c));
        };

        const toggleGoal = (courseId, goalId) => {
            setCourses(courses.map(c => {
                if (c.id === courseId) {
                    return { ...c, goals: c.goals.map(g => g.id === goalId ? { ...g, isCompleted: !g.isCompleted } : g) };
                }
                return c;
            }));
        };

        const toggleCoursePin = (courseId) => {
            setCourses(courses.map(c => c.id === courseId ? { ...c, isPinned: !c.isPinned } : c));
        };

        const moveCourse = (courseId, direction) => {
            setCourses(prev => {
                const target = prev.find(c => c.id === courseId);
                if (!target) return prev;
                
                const vCourses = prev.filter(c => c.voyageId === target.voyageId)
                    .map(c => ({...c, priority: c.priority || 'low', order: c.order || c.id}))
                    .sort((a,b) => {
                        if (a.isPinned !== b.isPinned) return a.isPinned ? -1 : 1;
                        const pScore = { tsunami: 3, high: 2, low: 1 };
                        if (pScore[a.priority] !== pScore[b.priority]) return pScore[b.priority] - pScore[a.priority];
                        return a.order - b.order;
                    });
                
                const idx = vCourses.findIndex(c => c.id === courseId);
                let swapTarget = null;
                
                if (direction === 'up' && idx > 0) swapTarget = vCourses[idx - 1];
                if (direction === 'down' && idx < vCourses.length - 1) swapTarget = vCourses[idx + 1];

                if (swapTarget && swapTarget.isPinned === (target.isPinned || false) && swapTarget.priority === (target.priority || 'low')) {
                    return prev.map(c => {
                        if (c.id === courseId) return { ...c, order: swapTarget.order || swapTarget.id };
                        if (c.id === swapTarget.id) return { ...c, order: target.order || target.id };
                        return c;
                    });
                }
                return prev;
            });
        };

        const deleteCourse = (courseId) => {
            setConfirmAction({
                title: "Jettison Course?",
                message: "Are you sure you want to delete this course? This cannot be undone.",
                onConfirm: () => setCourses(prev => prev.filter(c => c.id !== courseId))
            });
        };

        const deleteVoyage = (voyageId) => {
            setConfirmAction({
                title: "Abandon Voyage?",
                message: "All courses inside this voyage will be lost forever!",
                onConfirm: () => {
                    setVoyages(prev => prev.filter(v => v.id !== voyageId));
                    setCourses(prev => prev.filter(c => c.voyageId !== voyageId));
                }
            });
        };

        const unlockCourseEarly = (courseId) => {
            setConfirmAction({
                title: "Unlock Course Early?",
                message: "Start this course ahead of schedule? It will immediately become active.",
                onConfirm: () => setCourses(prev => prev.map(c => c.id === courseId ? { ...c, isFuture: false, startedEarly: true } : c))
            });
        };

        const unlockVoyageEarly = (voyageId) => {
            setConfirmAction({
                title: "Unlock Voyage Early?",
                message: "Start this voyage ahead of schedule? It will immediately become active.",
                onConfirm: () => setVoyages(prev => prev.map(v => v.id === voyageId ? { ...v, isFuture: false, startedEarly: true } : v))
            });
        };

        const toggleVoyagePin = (voyageId) => {
            setVoyages(voyages.map(v => v.id === voyageId ? { ...v, isPinned: !v.isPinned } : v));
        };

        const toggleVoyageCollapse = (voyageId) => {
            setVoyages(voyages.map(v => v.id === voyageId ? { ...v, isCollapsed: !v.isCollapsed } : v));
        };

        const handleSaveVoyage = (voyageData) => {
            if (voyageData.isEdit) {
                delete voyageData.isEdit;
                setVoyages(voyages.map(v => v.id === voyageData.id ? { ...voyageData, startedEarly: v.isFuture === voyageData.isFuture ? v.startedEarly : false } : v));
            } else {
                setVoyages([...voyages, { ...voyageData, startedEarly: false }]);
            }
            setIsAddVoyageModalOpen(false);
            setEditingVoyage(null);
        };

        const handleSaveCourse = (courseData) => {
            if (courseData.isEdit) {
                delete courseData.isEdit; 
                setCourses(courses.map(c => c.id === courseData.id ? { ...courseData, startedEarly: c.isFuture === courseData.isFuture ? c.startedEarly : false } : c));
            } else {
                setCourses([...courses, { ...courseData, startedEarly: false }]);
            }
            setIsAddCourseModalOpen(false);
            setEditingCourse(null);
        };

        const openAddCourse = () => { setEditingCourse(null); setIsAddCourseModalOpen(true); };
        const openEditCourse = (course) => { setEditingCourse(course); setIsAddCourseModalOpen(true); };
        const openAddVoyage = () => { setEditingVoyage(null); setIsAddVoyageModalOpen(true); };
        const openEditVoyage = (voyage) => { setEditingVoyage(voyage); setIsAddVoyageModalOpen(true); };

        const clearData = () => {
            setConfirmAction({
                title: "Abandon Ship?",
                message: "Delete all data? This cannot be undone.",
                onConfirm: () => {
                    setCourses([]);
                    setVoyages([]);
                    setCrew([]);
                    setProfile({ nickname: '', bio: '', id: '', isCreated: false });
                    localStorage.clear();
                }
            });
        }

        const handleNavClick = (tab) => {
            setActiveTab(tab);
            setIsSidebarOpen(false);
        };

        if (!profile.isCreated || isEditingProfile) {
            return <ProfileSetup theme={theme} setProfile={(p) => { setProfile(p); setIsEditingProfile(false); }} existingProfile={profile} onCancel={() => setIsEditingProfile(false)} />;
        }

        return (
            <div className="flex h-full w-full bg-slate-50 transition-colors duration-500 relative">
                
                {/* Mobile Overlay Background */}
                {isSidebarOpen && (
                    <div

                            {activeTab === 'courses' ? (

                            {activeTab === 'crew' && <CrewView theme={theme} profile={profile} crew={crew} setCrew={setCrew} />}

                            {activeTab === 'settings' && <SettingsView theme={theme} themeId={themeId} setThemeId={setThemeId} profile={profile} onEditProfile={() => setIsEditingProfile(true)} clearData={clearData} />}

                {confirmAction && (
                    <div className="absolute inset-0 z-[60] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">

                        </div>
                    </div>

    function ManualView({ theme }) {
        const slides = [
            {
                id: 1,
                title: "Mapping Your Journey",
                icon: "fas fa-map-marked-alt",
                content: (
                    <div className="space-y-4 text-left">
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <i className={`fas fa-map ${theme.textMain} mt-1 text-lg`}></i>
                            <div>
                                <strong className="block text-slate-800 mb-1">Voyages (Folders)</strong>
                                <span className="text-slate-600 text-sm">Your main projects or categories. Use them to group related tasks together, like "Finals Week" or "Work Project".</span>
                            </div>
                        </div>
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <i className={`fas fa-wind ${theme.textMain} mt-1 text-lg`}></i>
                            <div>
                                <strong className="block text-slate-800 mb-1">Courses (Tasks)</strong>
                                <span className="text-slate-600 text-sm">The individual tasks charted inside a specific Voyage.</span>
                            </div>
                        </div>
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <i className={`fas fa-stream ${theme.textMain} mt-1 text-lg`}></i>
                            <div>
                                <strong className="block text-slate-800 mb-1">Goals (Cargo)</strong>
                                <span className="text-slate-600 text-sm">Break a heavy Course down into smaller checkpoints. If you assign duration to goals, Drift automatically calculates the total Course time for you!</span>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 2,
                title: "Reading the Tides",
                icon: "fas fa-water",
                content: (
                    <div className="space-y-4 text-left">
                        <p className="text-slate-500 font-bold mb-2 text-center">Courses automatically sort based on the priority you set.</p>
                        <div className="bg-white p-4 rounded-2xl border-2 border-slate-100 shadow-sm flex items-center gap-3">
                            <div className="bg-slate-100 text-slate-500 px-3 py-1 rounded-full text-xs font-bold shrink-0"><i className="fas fa-tint"></i> Low Tide</div>
                            <span className="text-slate-600 text-sm">Casual tasks with no urgency.</span>
                        </div>
                        <div className="bg-white p-4 rounded-2xl border-2 border-orange-200 shadow-sm flex items-center gap-3">
                            <div className="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-xs font-bold shrink-0"><i className="fas fa-water"></i> High Tide</div>
                            <span className="text-slate-600 text-sm">Important tasks that require focus soon.</span>
                        </div>
                        <div className="bg-white p-4 rounded-2xl border-2 border-red-200 shadow-sm flex items-center gap-3">
                            <div className="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold shrink-0"><i className="fas fa-volcano"></i> Tsunami</div>
                            <span className="text-slate-600 text-sm">Critical tasks. These always float to the absolute top of your list!</span>
                        </div>
                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-3 mt-4">
                            <i className={`fas fa-thumbtack ${theme.textMain} ml-2 text-lg`}></i>
                            <span className="text-slate-600 text-sm ml-1"><strong>Pinning:</strong> Click the thumbtack to force any Voyage or Course to stay at the top of your view.</span>
                        </div>
                    </div>
                )
            },
            {
                id: 3,
                title: "Time & Tracking",
                icon: "fas fa-hourglass-half",
                content: (
                    <div className="space-y-4 text-left">
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <div className={`w-10 h-10 shrink-0 rounded-xl ${theme.bgMain} text-white flex items-center justify-center`}><i className="fas fa-play ml-1"></i></div>
                            <div>
                                <strong className="block text-slate-800 mb-1">Sailing (The Timer)</strong>
                                <span className="text-slate-600 text-sm">Click play to launch a course. The animated circle acts as a progress ring that slowly drains as your time runs out.</span>
                            </div>
                        </div>
                        <div className="bg-red-50 p-4 sm:p-5 rounded-2xl border border-red-100 shadow-sm flex items-start gap-4">
                            <div className={`text-xl sm:text-2xl font-mono font-black text-red-500 shrink-0 pt-1`}>+00:15</div>
                            <div>
                                <strong className="block text-red-800 mb-1">Overtime</strong>
                                <span className="text-red-600 text-sm">If you sail past your estimated duration, the timer turns red and starts counting <em>up</em>, tracking your extra time.</span>
                            </div>
                        </div>
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <div className={`w-10 h-10 shrink-0 rounded-xl bg-emerald-500 text-white flex items-center justify-center`}><i className="fas fa-check"></i></div>
                            <div>
                                <strong className="block text-slate-800 mb-1">Anchoring (Completion)</strong>
                                <span className="text-slate-600 text-sm">Click the green check to finish a course. It will visually dim and drop to the bottom of the list to stay out of your way.</span>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 4,
                title: "Approaching Waves",
                icon: "fas fa-telescope",
                content: (
                    <div className="space-y-4 text-left">
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <i className={`fas fa-calendar-alt ${theme.textMain} mt-1 text-xl`}></i>
                            <div>
                                <strong className="block text-slate-800 mb-1">Scheduling the Future</strong>
                                <span className="text-slate-600 text-sm">Toggle "Approaching Wave" in the Advanced Cargo menu to schedule tasks or voyages for a future date and time.</span>
                            </div>
                        </div>
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4">
                            <div className="w-8 h-8 shrink-0 bg-slate-200 text-slate-500 rounded-lg flex items-center justify-center border border-slate-300"><i className="fas fa-lock text-sm"></i></div>
                            <div>
                                <strong className="block text-slate-800 mb-1">Treasure Chest Locks</strong>
                                <span className="text-slate-600 text-sm">Future courses are physically locked with a padlock. You cannot start their timers until the exact target time arrives!</span>
                            </div>
                        </div>
                        <div className="bg-emerald-50 p-4 sm:p-5 rounded-2xl border border-emerald-100 shadow-sm flex items-start gap-4">
                            <i className="fas fa-unlock text-emerald-500 mt-1 text-xl px-1"></i>
                            <div>
                                <strong className="block text-emerald-800 mb-1">The Automatic Tide & Early Unlocks</strong>
                                <span className="text-emerald-700 text-sm">The moment your real-world clock hits the start time, Drift automatically unlocks the task. Need it sooner? Click the green <strong>Unlock Early</strong> button to break the lock manually.</span>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 5,
                title: "The Fleet",
                icon: "fas fa-satellite-dish",
                content: (
                    <div className="space-y-4 text-left">
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">
                            <div className="flex flex-wrap items-center justify-between gap-2">
                                <strong className="text-slate-800">Your Captain ID</strong>
                                <span className="font-mono bg-slate-200 text-slate-600 px-2 py-1 rounded text-xs font-bold">CPT-XYZ123</span>
                            </div>
                            <span className="text-slate-600 text-sm mt-1">Found in "The Fleet" tab. Share this unique code with your friends and fellow captains.</span>
                        </div>
                        <div className="bg-slate-50 p-4 sm:p-5 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2 mt-4">
                            <strong className="text-slate-800 flex items-center gap-2"><i className={`fas fa-radar ${theme.textMain}`}></i> Global Radar</strong>
                            <span className="text-slate-600 text-sm">Add your friends' Captain IDs to your radar. You will be able to see if they are currently <strong>Sailing</strong> (actively running a timer) or <strong>Docked</strong> (offline), along with the specific course they are tackling!</span>
                        </div>
                    </div>
                )
            }
        ];

        const [currentSlide, setCurrentSlide] = useState(0);

        const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % slides.length);
        const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);

        const slide = slides[currentSlide];

        return (
            // Fixed: Gave it a minimum height. This allows it to shrink slightly, but if screen is too short, the outer window will scroll!
            <div className="max-w-3xl mx-auto min-h-[550px] h-full flex flex-col pb-6 sm:pb-10 animate-[fadeIn_0.5s_ease-out]">
                <div className="w-full bg-white rounded-[3rem] p-6 sm:p-10 shadow-sm border border-slate-100 relative overflow-hidden flex flex-col flex-1 min-h-0">
                    <WaveSVG colorClass={theme.textLight} className="top-0 rotate-180 opacity-30 h-24 shrink-0" />
                    
                    <div className="relative z-10 flex-1 flex flex-col min-h-0">
                        <div className="flex flex-col items-center shrink-0">
                            <div className={`w-16 h-16 sm:w-20 sm:h-20 shrink-0 ${theme.bgLight} ${theme.textMain} rounded-[2rem] flex items-center justify-center text-3xl sm:text-4xl mb-4 sm:mb-6 shadow-inner border-4 border-white`}>
                                <i className={slide.icon}></i>
                            </div>
                            <h2 className="text-xl sm:text-3xl font-black text-slate-800 mb-6 sm:mb-8 text-center tracking-tight">
                                <span className="text-slate-300 mr-2">{slide.id}.</span> {slide.title}
                            </h2>
                        </div>
                        
                        <div className="w-full flex-1 overflow-y-auto px-2 sm:px-6 pb-4 custom-scrollbar flex flex-col justify-start">
                            <div className="my-auto">
                                {slide.content}
                            </div>
                        </div>
                    </div>

                    {/* Navigation Bar */}
                    <div className="relative z-10 shrink-0 flex items-center justify-between w-full pt-4 sm:pt-6 border-t border-slate-100 mt-2">
                        <button onClick={prevSlide} className={`w-12 h-12 shrink-0 rounded-2xl flex items-center justify-center text-slate-400 hover:bg-slate-100 hover:text-slate-700 transition-all active:scale-95 border border-slate-100`}>
                            <i className="fas fa-chevron-left text-xl pointer-events-none"></i>
                        </button>
                        
                        <div className="flex gap-2 sm:gap-3 flex-wrap justify-center">

                                <button 
                                    key={idx} 
                                    onClick={() => setCurrentSlide(idx)} 
                                    className={`h-2.5 rounded-full transition-all duration-300 ${idx === currentSlide ? `w-8 ${theme.bgMain}` : 'w-2.5 bg-slate-200 hover:bg-slate-300'}`}
                                    aria-label={`Go to slide ${idx + 1}`}
                                ></button>
                            ))}
                        </div>

                        <button onClick={nextSlide} className={`w-12 h-12 shrink-0 rounded-2xl flex items-center justify-center text-slate-400 hover:bg-slate-100 hover:text-slate-700 transition-all active:scale-95 border border-slate-100`}>
                            <i className="fas fa-chevron-right text-xl pointer-events-none"></i>
                        </button>
                    </div>
                </div>
            </div>
        );
    }

    function CoursesView({ theme, voyages, courses, openAddVoyage, openEditVoyage, deleteVoyage, toggleTimer, completeCourse, toggleGoal, deleteCourse, openEditCourse, toggleVoyagePin, toggleVoyageCollapse, toggleCoursePin, moveCourse, currentTime, voyageView, unlockCourseEarly, unlockVoyageEarly }) {
        if (voyages.length === 0) {
            return (
                <div className="flex flex-col items-center justify-center h-full text-center animate-[fadeIn_0.5s_ease-out]">
                    <div className={`w-32 h-32 ${theme.bgLight} ${theme.textMain} rounded-[2rem] flex items-center justify-center text-6xl shadow-inner mb-6 mx-auto`}>
                        <i className="fas fa-map"></i>
                    </div>
                    <h2 className="text-3xl font-black text-slate-800 mb-4">No Voyages Charted</h2>
                    <p className="text-slate-500 max-w-md mb-8 mx-auto">Establish a Voyage (folder) to group your courses (tasks).</p>
                    <button onClick={openAddVoyage} className={`${theme.bgMain} text-white px-8 py-4 rounded-2xl font-black shadow-xl ${theme.shadowBtn} ${theme.bgHover} hover:-translate-y-1 active:scale-95 transition-all flex items-center gap-3 mx-auto`}>
                        <i className="fas fa-map-location-dot"></i> Chart First Voyage
                    </button>
                </div>
            );
        }

        const formatTargetDate = (dateString, includeTime) => {
            if (!dateString) return '';
            if (!includeTime) {
                const [y, m, d] = dateString.split('-');
                return new Date(y, m - 1, d).toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
            return new Date(dateString).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const renderVoyage = (voyage) => {
            const voyageCourses = courses.filter(c => c.voyageId === voyage.id);
            const completedVoyageCourses = voyageCourses.filter(c => c.isCompleted).length;
            const voyageProgress = voyageCourses.length === 0 ? 0 : Math.round((completedVoyageCourses / voyageCourses.length) * 100);

            return (
                <div key={voyage.id} className="bg-white/80 rounded-3xl p-4 sm:p-6 shadow-sm border border-slate-100 backdrop-blur-sm text-left relative overflow-hidden">
                    {voyage.isPinned && (
                        <div className={`absolute left-0 top-0 bottom-0 w-2 ${theme.bgMain}`}></div>
                    )}

                    <div className="flex justify-between items-center mb-4 pl-2">
                        <div className="flex items-center gap-2 sm:gap-4 flex-wrap">
                            <button onClick={() => toggleVoyageCollapse(voyage.id)} className={`w-8 h-8 flex items-center justify-center rounded-xl transition-all ${voyage.isCollapsed ? 'bg-slate-100 text-slate-500 hover:bg-slate-200' : `${theme.bgLight} ${theme.textMain} hover:scale-105`}`}>
                                <i className={`fas fa-chevron-${voyage.isCollapsed ? 'right' : 'down'}`}></i>
                            </button>
                            <h2 className="font-bold text-slate-700 flex items-center gap-2 text-base sm:text-lg flex-wrap">
                                <i className={`fas fa-map ${theme.textMain}`}></i> {voyage.name}
                                {voyage.isFuture && voyage.startDate && (
                                    <span className="text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 bg-slate-100 text-slate-500 mt-1 sm:mt-0">
                                        <i className="fas fa-hourglass-start"></i> Target Start: {formatTargetDate(voyage.startDate, voyage.includeTime)}
                                    </span>
                                )}
                                {voyage.startedEarly && !voyage.isFuture && (
                                    <span className="text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 bg-emerald-100 text-emerald-600 mt-1 sm:mt-0">
                                        <i className="fas fa-bolt"></i> Ahead of Schedule
                                    </span>
                                )}
                            </h2>
                            
                            <div className="flex items-center gap-1 sm:ml-2">
                                {voyage.isFuture && (
                                    <button onClick={() => unlockVoyageEarly(voyage.id)} className="w-8 h-8 flex items-center justify-center rounded-xl text-slate-400 hover:text-emerald-500 hover:bg-emerald-50 transition-all group" title="Unlock Early">
                                        <i className="fas fa-lock group-hover:hidden text-sm"></i>
                                        <i className="fas fa-unlock hidden group-hover:block text-sm"></i>
                                    </button>
                                )}
                                <button onClick={() => openEditVoyage(voyage)} className="w-8 h-8 flex items-center justify-center rounded-xl text-slate-400 hover:text-blue-500 hover:bg-blue-50 transition-all" title="Edit Voyage">
                                    <i className="fas fa-pen text-sm"></i>
                                </button>
                                <button onClick={() => deleteVoyage(voyage.id)} className="w-8 h-8 flex items-center justify-center rounded-xl text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all" title="Delete Voyage">
                                    <i className="fas fa-trash text-sm"></i>
                                </button>
                                <button onClick={() => toggleVoyagePin(voyage.id)} className={`w-8 h-8 flex items-center justify-center rounded-xl transition-all ${voyage.isPinned ? `${theme.bgMain} text-white shadow-md` : 'text-slate-400 hover:text-slate-600 hover:bg-slate-100'}`} title={voyage.isPinned ? "Unpin Voyage" : "Pin Voyage"}>
                                    <i className="fas fa-thumbtack text-sm"></i>
                                </button>
                            </div>
                        </div>
                        <span className={`text-[10px] sm:text-xs font-bold ${theme.textMain} ${theme.bgLight} px-3 py-1.5 rounded-full hidden md:block`}>{voyageProgress}% Complete</span>
                    </div>
                    
                    <div className="w-full bg-slate-100 rounded-full h-2.5 mb-2 overflow-hidden flex shadow-inner ml-2 w-[calc(100%-8px)]">
                        <div className={`${theme.bgMain} h-full rounded-full transition-all duration-1000 ease-out`} style={{ width: `${voyageProgress}%` }}></div>
                    </div>

                    {!voyage.isCollapsed && (
                        <div className={`mt-6 ml-2 w-[calc(100%-8px)] animate-[fadeIn_0.3s_ease-out] ${voyageCourses.length === 0 ? "" : "grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6"}`}>
                            {voyageCourses.length === 0 ? (
                                <p className="text-sm text-slate-400 italic text-center py-10 bg-slate-50/50 rounded-2xl border border-dashed border-slate-200">No courses charted.</p>
                            ) : (
                                voyageCourses
                                    .map(c => ({...c, priority: c.priority || 'low', order: c.order || c.id}))
                                    .sort((a,b) => {
                                        if (a.isPinned !== b.isPinned) return a.isPinned ? -1 : 1;
                                        const pScore = { tsunami: 3, high: 2, low: 1 };
                                        if (pScore[a.priority] !== pScore[b.priority]) return pScore[b.priority] - pScore[a.priority];
                                        return a.order - b.order;
                                    })
                                    .map((course, index, sortedArr) => {
                                        const prev = sortedArr[index - 1];
                                        const next = sortedArr[index + 1];
                                        const isFirstInGroup = !prev || prev.isPinned !== course.isPinned || prev.priority !== course.priority;
                                        const isLastInGroup = !next || next.isPinned !== course.isPinned || next.priority !== course.priority;
                                        
                                        return (
                                            <CourseCard key={course.id} theme={theme} course={course} toggleTimer={toggleTimer} completeCourse={completeCourse} toggleGoal={toggleGoal} deleteCourse={deleteCourse} openEditCourse={openEditCourse} toggleCoursePin={toggleCoursePin} moveCourse={moveCourse} isFirstInGroup={isFirstInGroup} isLastInGroup={isLastInGroup} currentTime={currentTime} unlockCourseEarly={unlockCourseEarly} />
                                        );
                                    })
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const displayedVoyages = [...voyages].filter(v => voyageView === 'active' ? !v.isFuture : v.isFuture).sort((a, b) => {
            if (a.isPinned === b.isPinned) return 0;
            return a.isPinned ? -1 : 1;
        });

        return (
            <div className="space-y-10 pb-10">
                <div className="space-y-6">
                    <h3 className="text-xl font-black text-slate-800 tracking-tight flex items-center gap-2 px-2">
                        <i className={`fas ${voyageView === 'active' ? 'fa-ship' : 'fa-water'} ${theme.textMain}`}></i> 
                        {voyageView === 'active' ? 'Active Voyages' : 'Approaching Waves'}
                    </h3>
                    
                    {displayedVoyages.length === 0 ? (
                        <div className="text-center py-10 bg-slate-50/50 rounded-3xl border border-dashed border-slate-200">
                            <p className="text-sm text-slate-400 italic">
                                {voyageView === 'active' 
                                    ? "No active voyages right now. Check your upcoming voyages!" 
                                    : "No approaching waves. Chart a new future voyage!"}
                            </p>
                        </div>
                    ) : (
                        <div className="space-y-8 animate-[fadeIn_0.3s_ease-out]">
                            {displayedVoyages.map(renderVoyage)}
                        </div>
                    )}
                </div>

                <button onClick={openAddVoyage} className={`w-full py-8 border-2 border-dashed ${theme.borderMain} ${theme.textMain} rounded-3xl font-bold text-lg hover:bg-white hover:shadow-xl hover:border-solid transition-all active:scale-[0.99] flex items-center justify-center gap-3`}>
                    <i className="fas fa-ship"></i> Chart New Voyage
                </button>
            </div>
        );
    }

    function CourseCard({ theme, course, toggleTimer, completeCourse, toggleGoal, deleteCourse, openEditCourse, toggleCoursePin, moveCourse, isFirstInGroup, isLastInGroup, currentTime, unlockCourseEarly }) {
        const [expanded, setExpanded] = useState(false);
        const timeLeft = course.duration - course.timeSpent;
        const isOvertime = timeLeft < 0;
        const progress = course.duration === 0 ? 0 : Math.min(1, course.timeSpent / course.duration);
        const goalProgress = course.goals.length === 0 ? 0 : Math.round((course.goals.filter(g => g.isCompleted).length / course.goals.length) * 100);

        const priorityColors = {
            tsunami: 'border-red-300 shadow-red-100 hover:border-red-400',
            high: 'border-orange-300 shadow-orange-100 hover:border-orange-400',
            low: 'border-slate-100 hover:border-blue-200'
        };
        const badgeInfo = {
            tsunami: { icon: 'fas fa-volcano', color: 'bg-red-100 text-red-600', text: 'Tsunami' },
            high: { icon: 'fas fa-water', color: 'bg-orange-100 text-orange-600', text: 'High Tide' },
            low: { icon: 'fas fa-tint', color: 'bg-slate-100 text-slate-500', text: 'Low Tide' }
        };
        const pBadge = badgeInfo[course.priority || 'low'];
        const pBorder = priorityColors[course.priority || 'low'];

        let isPastDeadline = false;

        const now = currentTime || new Date();
        
        if (course.deadline) {
            if (!course.includeTime) {
                const [y, m, d] = course.deadline.split('-');
                isPastDeadline = now > new Date(y, m - 1, d, 23, 59, 59);
            } else {
                isPastDeadline = now > new Date(course.deadline);
            }
        }

        const isLocked = course.isFuture;

        const formatDeadline = (dateString, includeTime) => {
            if (!dateString) return '';
            if (!includeTime) {
                const [y, m, d] = dateString.split('-');
                return new Date(y, m - 1, d).toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
            return new Date(dateString).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const cardBaseClass = course.isCompleted 
            ? 'bg-slate-50 opacity-60 border-slate-200 shadow-inner' 
            : isLocked
            ? 'bg-slate-50 border-dashed border-slate-300 opacity-70'
            : isOvertime && course.isRunning 
            ? 'bg-red-50 border-red-300 shadow-lg ring-4 ring-red-100' 
            : course.isRunning 
            ? `${theme.bgLight} border-transparent shadow-xl ring-4 ${theme.ringActive}` 
            : `bg-white shadow-sm ${pBorder}`;

        return (
            <div className={`group border-2 rounded-3xl p-4 transition-all duration-500 relative overflow-hidden ${cardBaseClass}`}>
                {course.isRunning && !course.isCompleted && !isLocked && (
                   <WaveSVG colorClass={isOvertime ? 'text-red-100' : theme.waveColorClass} className="bottom-0 rotate-180 h-full opacity-40" />
                )}

                <div className="flex items-center justify-between relative z-10 text-left">
                    <div className="flex-1 cursor-pointer no-select pr-2" onClick={() => setExpanded(!expanded)}>
                        <div className="flex items-center gap-2 flex-wrap">
                            {course.isPinned && <i className={`fas fa-thumbtack ${isLocked ? 'text-slate-400' : theme.textMain} text-xs`}></i>}
                            <h3 className={`font-bold truncate text-base ${course.isCompleted ? 'line-through text-slate-400' : 'text-slate-800'}`}>{course.title}</h3>
                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1 ${isLocked ? 'bg-slate-200 text-slate-400' : pBadge.color}`}>
                                <i className={pBadge.icon}></i> {pBadge.text}
                            </span>
                            {course.goals.length > 0 && !course.isCompleted && (
                                <span className="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-bold">{course.goals.filter(g=>g.isCompleted).length}/{course.goals.length}</span>
                            )}
                        </div>
                        
                        <div className="flex flex-col items-start gap-1 mt-2">
                            {isLocked && course.startDate && !course.isCompleted && (
                                <div className="text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 bg-slate-200 text-slate-500">
                                    <i className="fas fa-lock"></i> Unlocks: {formatDeadline(course.startDate, course.includeTime)}
                                </div>
                            )}
                            {course.startedEarly && !isLocked && !course.isCompleted && (
                                <div className="text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 bg-emerald-100 text-emerald-600">
                                    <i className="fas fa-bolt"></i> Ahead of Schedule
                                </div>
                            )}
                            {course.deadline && !course.isCompleted && (
                                <div className={`text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 ${isPastDeadline && !isLocked ? 'bg-red-100 text-red-600 animate-pulse' : 'bg-slate-100 text-slate-500'}`}>
                                    <i className={`fas ${course.includeTime ? 'fa-clock' : 'fa-calendar-day'}`}></i> Drop-off: {formatDeadline(course.deadline, course.includeTime)}
                                    {isPastDeadline && !isLocked && " (OVERDUE)"}
                                </div>
                            )}
                        </div>

                        <div className="flex items-center gap-3 mt-3">
                            {!course.isCompleted && (
                                <div className="relative w-6 h-6 flex items-center justify-center shrink-0">
                                    <svg viewBox="0 0 32 32" className={`w-6 h-6 -rotate-90 ${isOvertime && !isLocked ? 'text-red-500' : isLocked ? 'text-slate-300' : theme.textMain}`}>
                                        <circle r="15" cx="16" cy="16" className="fill-slate-100/80 stroke-slate-200 stroke-1" />
                                        <circle r="7.5" cx="16" cy="16"
                                            fill="transparent"
                                            stroke="currentColor"
                                            strokeWidth="15"
                                            strokeDasharray={`${progress * 47.12} 47.12`}
                                            className="transition-all duration-1000 ease-linear" />
                                    </svg>
                                </div>
                            )}
                            <div className={`text-xl font-mono font-black tracking-tight transition-colors ${course.isCompleted || isLocked ? 'text-slate-400' : isOvertime && !isLocked ? 'text-red-600' : theme.textMain}`}>
                                {isOvertime && !isLocked ? '+' : ''}{formatTime(timeLeft)}
                            </div>
                        </div>
                    </div>
                    {!course.isCompleted && (
                        <div className="flex flex-col gap-2 shrink-0">
                            {isLocked ? (
                                <div className="w-12 h-12 rounded-2xl flex items-center justify-center bg-slate-200 text-slate-400 shadow-inner border border-slate-300" title="Wave Approaching (Locked)">
                                    <i className="fas fa-lock text-lg"></i>
                                </div>
                            ) : (
                                <button onClick={() => toggleTimer(course.id)} className={`w-12 h-12 rounded-2xl flex items-center justify-center text-white shadow-lg transition-all active:scale-90 ${course.isRunning ? 'bg-red-500 hover:bg-red-600 shadow-red-200' : `${theme.bgMain} ${theme.bgHover} ${theme.shadowIcon}`}`}>
                                    <i className={`fas ${course.isRunning ? 'fa-pause' : 'fa-play'} ${course.isRunning ? '' : 'ml-1'} text-lg`}></i>
                                </button>
                            )}
                            <button onClick={() => completeCourse(course.id)} disabled={isLocked} className={`w-12 h-12 rounded-2xl text-white flex items-center justify-center transition-all ${isLocked ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-emerald-500 hover:bg-emerald-600 shadow-lg active:scale-90 shadow-emerald-200'}`}>
                                <i className="fas fa-check text-lg"></i>
                            </button>
                        </div>
                    )}
                </div>
                {expanded && (
                    <div className="mt-4 pt-4 border-t border-slate-200/50 animate-[fadeIn_0.3s_ease-out] relative z-10 text-left">
                        {course.description && <p className="text-sm text-slate-600 mb-5 whitespace-pre-wrap bg-slate-50 p-3 rounded-2xl border border-slate-100 leading-relaxed shadow-inner">{course.description}</p>}
                        
                        {course.goals.length > 0 && (
                            <>
                                <div className="mb-3 flex justify-between items-center">
                                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2"><i className="fas fa-stream"></i> Course Goals</h4>
                                    <span className={`text-[10px] font-black ${theme.textMain} ${theme.bgLight} px-2 py-0.5 rounded-full`}>{goalProgress}%</span>
                                </div>
                                <div className="w-full flex gap-1.5 h-1.5 mb-4">
                                    {course.goals.map((g, i) => (
                                        <div key={g.id} className={`flex-1 rounded-full transition-all duration-500 ${g.isCompleted ? 'bg-emerald-400 shadow-sm' : 'bg-slate-200'}`}></div>
                                    ))}
                                </div>
                                <div className="space-y-2 mb-4">
                                    {course.goals.map(g => (
                                        <label key={g.id} className={`flex items-start justify-between gap-3 text-sm cursor-pointer p-3 rounded-2xl border-2 transition-all ${g.isCompleted ? 'bg-slate-50 border-transparent' : 'bg-white border-slate-50 hover:border-slate-200 shadow-sm'}`}>
                                            <div className="flex items-start gap-4 flex-1">
                                                <div className="pt-0.5">
                                                    <input type="checkbox" checked={g.isCompleted} disabled={isLocked} onChange={() => toggleGoal(course.id, g.id)} className="w-5 h-5 text-emerald-500 rounded-lg border-slate-300 focus:ring-emerald-500 cursor-pointer shadow-inner disabled:opacity-50 disabled:cursor-not-allowed" />
                                                </div>
                                                <span className={`flex-1 pt-0.5 ${g.isCompleted ? 'line-through text-slate-400' : 'text-slate-700 font-bold'}`}>{g.text}</span>
                                            </div>
                                            <span className={`text-[11px] font-mono font-black shrink-0 pt-1 ${g.isCompleted ? 'text-slate-300' : theme.textMain}`}>{formatTime(g.duration)}</span>
                                        </label>
                                    ))}
                                </div>
                            </>
                        )}
                        
                        <div className="pt-4 mt-2 border-t border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                            <div className="flex gap-2">
                                <button onClick={() => moveCourse(course.id, 'up')} disabled={isFirstInGroup} className={`w-8 h-8 flex items-center justify-center rounded-xl transition-all border border-slate-200 shadow-sm ${isFirstInGroup ? 'opacity-30 cursor-not-allowed bg-slate-50 text-slate-400' : 'bg-white text-slate-600 hover:bg-slate-50 hover:border-slate-300'}`} title="Move Up">
                                    <i className="fas fa-arrow-up text-xs"></i>
                                </button>
                                <button onClick={() => moveCourse(course.id, 'down')} disabled={isLastInGroup} className={`w-8 h-8 flex items-center justify-center rounded-xl transition-all border border-slate-200 shadow-sm ${isLastInGroup ? 'opacity-30 cursor-not-allowed bg-slate-50 text-slate-400' : 'bg-white text-slate-600 hover:bg-slate-50 hover:border-slate-300'}`} title="Move Down">
                                    <i className="fas fa-arrow-down text-xs"></i>
                                </button>
                                <button onClick={() => toggleCoursePin(course.id)} className={`w-8 h-8 flex items-center justify-center rounded-xl transition-all border shadow-sm ${course.isPinned ? `${theme.bgMain} text-white border-transparent` : 'border-slate-200 bg-white text-slate-600 hover:bg-slate-50 hover:border-slate-300'}`} title={course.isPinned ? "Unpin" : "Pin"}>
                                    <i className="fas fa-thumbtack text-xs"></i>
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 w-full sm:w-auto justify-end">
                                {isLocked && (
                                    <button onClick={() => unlockCourseEarly(course.id)} className="text-[10px] font-black text-slate-500 hover:text-emerald-600 bg-slate-50 hover:bg-emerald-50 px-3 sm:px-4 py-2.5 rounded-xl uppercase tracking-widest flex items-center gap-1 sm:gap-2 transition-all border border-slate-200 hover:border-emerald-300 shadow-sm group">
                                        <i className="fas fa-lock group-hover:hidden"></i>
                                        <i className="fas fa-unlock hidden group-hover:inline-block"></i>
                                        <span className="hidden sm:inline">Unlock Early</span>
                                        <span className="sm:hidden">Unlock</span>
                                    </button>
                                )}
                                <button onClick={() => openEditCourse(course)} className={`text-[10px] font-black ${theme.textMain} hover:bg-slate-50 px-3 sm:px-4 py-2.5 rounded-xl uppercase tracking-widest flex items-center gap-1 sm:gap-2 transition-all border border-slate-200 hover:border-slate-300 shadow-sm`}>
                                    <i className="fas fa-pen"></i> Edit
                                </button>
                                <button onClick={() => deleteCourse(course.id)} className="text-[10px] font-black text-red-500 hover:text-red-600 hover:bg-red-50 px-3 sm:px-4 py-2.5 rounded-xl uppercase tracking-widest flex items-center gap-1 sm:gap-2 transition-all border border-red-100 shadow-sm">
                                    <i className="fas fa-trash-alt"></i> <span className="hidden sm:inline">Jettison</span><span className="sm:hidden">Del</span>
                                </button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    function CrewView({ theme, profile, crew, setCrew }) {
        const [newFriendId, setNewFriendId] = useState('');
        const handleAddFriend = (e) => {
            e.preventDefault();
            const id = newFriendId.trim().toUpperCase();
            if (!id || id === profile.id || crew.find(c => c.id === id)) return;
            const mockTitles = ["Navigator", "First Mate", "Lookout", "Deckhand"];
            const randomTitle = mockTitles[Math.floor(Math.random() * mockTitles.length)];
            const mockActivities = ["Deep Work", "Studying", "Reading", "Coding"];
            setCrew([...crew, {
                id, nickname: `${randomTitle} ${id.substring(id.length - 4)}`, isSailing: Math.random() > 0.4,
                currentCourse: mockActivities[Math.floor(Math.random() * mockActivities.length)], progress: Math.floor(Math.random() * 100)
            }]);
            setNewFriendId('');
        };
        return (
            <div className="space-y-10 max-w-5xl mx-auto pb-20 animate-[fadeIn_0.5s_ease-out] text-left">
                <div className={`bg-gradient-to-br ${theme.gradient} rounded-[3rem] p-10 shadow-xl relative overflow-hidden flex flex-col md:flex-row items-center justify-between gap-8 text-white`}>
                    <WaveSVG colorClass="text-white/10" className="bottom-0 h-32 opacity-40" />
                    <div className="relative z-10 text-center md:text-left">
                        <h3 className="text-white/80 font-black mb-2 text-xs uppercase tracking-[0.3em]">Your Captain ID</h3>
                        <div className="text-4xl md:text-5xl font-black font-mono tracking-widest drop-shadow-lg select-all bg-black/20 px-6 py-4 rounded-3xl border border-white/20 inline-block">{profile.id}</div>
                    </div>
                    <div className="relative z-10 w-full md:w-auto bg-white/10 p-6 rounded-[2rem] border border-white/20 backdrop-blur-md">
                        <form onSubmit={handleAddFriend} className="flex flex-col gap-4">
                            <label className="text-xs font-black uppercase tracking-widest text-white/80">Add Crewmate</label>
                            <div className="flex gap-2">
                                <input type="text" value={newFriendId} onChange={e=>setNewFriendId(e.target.value)} placeholder="e.g. CPT-XYZ123" className="w-full bg-black/20 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 outline-none font-mono uppercase" />
                                <button type="submit" className="bg-white text-slate-800 px-6 py-3 rounded-xl font-black"><i className="fas fa-user-plus"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div className="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 relative overflow-hidden">
                    <h3 className="text-2xl font-black text-slate-800 tracking-tight flex items-center gap-3 mb-10"><i className={`fas fa-radar ${theme.textMain}`}></i> Global Radar</h3>
                    {crew.length === 0 ? (
                        <div className="text-center py-16 bg-slate-50 rounded-3xl border border-dashed border-slate-200"><p className="text-slate-500 font-bold">Your radar is empty. Add a crewmate ID.</p></div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {crew.map(mate => (
