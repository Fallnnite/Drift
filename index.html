    function CourseModal({ theme, voyages, initialCourse, onClose, onSave }) {
        const isEdit = !!initialCourse;
        const [title, setTitle] = useState(initialCourse?.title || '');
        const [desc, setDesc] = useState(initialCourse?.description || '');
        const [voyageId, setVoyageId] = useState(initialCourse?.voyageId || voyages[0]?.id || '');
        const [priority, setPriority] = useState(initialCourse?.priority || 'low');
        const [deadline, setDeadline] = useState(initialCourse?.deadline || '');
        const [includeTime, setIncludeTime] = useState(initialCourse?.includeTime || false);
        
        const [isFuture, setIsFuture] = useState(initialCourse?.isFuture || false);
        const [startDate, setStartDate] = useState(initialCourse?.startDate || '');
        
        const [goals, setGoals] = useState(initialCourse?.goals || []);
        const [gText, setGText] = useState('');
        const [gHrs, setGHrs] = useState('');
        const [gMins, setGMins] = useState('15');

        const initialDuration = initialCourse?.duration || 0;
        const [hrs, setHrs] = useState(isEdit && (!initialCourse.goals || initialCourse.goals.length === 0) ? Math.floor(initialDuration / 3600).toString() : '');
        const [mins, setMins] = useState(isEdit && (!initialCourse.goals || initialCourse.goals.length === 0) ? Math.floor((initialDuration % 3600) / 60).toString() : (isEdit ? '0' : '30'));

        const calculatedTotalSeconds = goals.reduce((acc, curr) => acc + curr.duration, 0);
        const hasGoals = goals.length > 0;

        const hasAdvancedData = isEdit && (desc !== '' || priority !== 'low' || deadline !== '' || isFuture || goals.length > 0);
        const [showAdvanced, setShowAdvanced] = useState(hasAdvancedData);

        const handleAddGoal = () => {
            if (!gText.trim()) return;
            const h = parseInt(gHrs) || 0;
            const m = parseInt(gMins) || 0;
            const durationSecs = (h * 3600) + (m * 60);
            if (durationSecs > 0) {
                setGoals([...goals, { id: Date.now(), text: gText, duration: durationSecs, isCompleted: false }]);
                setGText(''); setGMins('15'); setGHrs('');
            }
        };

        const handleToggleTime = () => {
            if (!includeTime) {
                if (deadline) setDeadline(`${deadline}T23:59`);
                if (startDate) setStartDate(`${startDate}T00:00`);
            } else {
                if (deadline) setDeadline(deadline.split('T')[0]);
                if (startDate) setStartDate(startDate.split('T')[0]);
            }
            setIncludeTime(!includeTime);
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            let finalDuration = hasGoals ? calculatedTotalSeconds : ((parseInt(hrs) || 0) * 3600 + (parseInt(mins) || 0) * 60) || 60;
            onSave({
                id: isEdit ? initialCourse.id : Date.now(),
                voyageId, 
                title, 
                description: desc, 
                duration: finalDuration, 
                timeSpent: isEdit ? initialCourse.timeSpent : 0, 
                isRunning: isEdit ? initialCourse.isRunning : false, 
                isCompleted: isEdit ? initialCourse.isCompleted : false, 
                goals,
                priority,
                deadline,
                includeTime,
                isFuture,
                startDate,
                order: isEdit ? initialCourse.order : Date.now(),
                isPinned: isEdit ? initialCourse.isPinned : false,
                isEdit
            });
        };

        return (
            <div className="absolute inset-0 z-50 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
                <div className="bg-white w-full max-w-4xl rounded-[2.5rem] p-6 sm:p-10 shadow-2xl animate-[slideUp_0.4s_ease-out] flex flex-col max-h-[90vh] relative overflow-hidden text-left">
                    <WaveSVG colorClass={theme.textLight} className="top-0 rotate-180 opacity-40 h-16" />
                    
                    <div className="flex justify-between items-center mb-8 shrink-0 relative z-10">
                        <h2 className="text-2xl sm:text-3xl font-black text-slate-800 tracking-tight">{isEdit ? 'Edit Course' : 'Chart New Course'}</h2>
                        <button type="button" onClick={onClose} className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all"><i className="fas fa-times"></i></button>
                    </div>
                    
                    <form onSubmit={handleSubmit} className="overflow-y-auto pr-2 sm:pr-4 flex-1 relative z-10 space-y-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 text-left">
                            <div className="space-y-8">
                                <div className="group text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">Course Name</label>
                                    <input required type="text" value={title} onChange={e => setTitle(e.target.value)} className={`w-full border-b-4 border-slate-100 p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all text-xl font-bold bg-slate-50/50`} placeholder="What's the objective?" />
                                </div>
                                
                                <div className="text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">Voyage Assignment</label>
                                    <div className="relative">
                                        <select value={voyageId} onChange={e => setVoyageId(e.target.value)} className={`w-full border-b-4 border-slate-100 p-5 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 bg-slate-50/50 appearance-none font-bold text-slate-700 transition-all`}>
                                            {voyages.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                                        </select>
                                        <i className="fas fa-chevron-down absolute right-6 top-6 text-slate-400 pointer-events-none"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-8 text-left">
                                <div className="animate-[fadeIn_0.3s_ease-out] text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">
                                        Overall Duration {hasGoals && <span className={`${theme.textMain} normal-case tracking-normal ml-2`}>(Calculated from Goals)</span>}
                                    </label>
                                    <div className="flex gap-4">
                                        <div className="flex-1 relative">
                                            <input type="number" min="0" placeholder="0" value={hasGoals ? Math.floor(calculatedTotalSeconds / 3600) : hrs} onChange={e => setHrs(e.target.value)} disabled={hasGoals} className={`w-full border-b-4 border-slate-100 p-5 pr-10 rounded-2xl outline-none ${theme.borderFocus} font-mono text-center text-2xl ${hasGoals ? 'bg-slate-100 text-slate-400' : 'bg-slate-50/50'} transition-all`} />

                                        </div>
                                        <div className="flex-1 relative">
                                            <input type="number" min="0" max="59" placeholder="30" value={hasGoals ? Math.floor((calculatedTotalSeconds % 3600) / 60) : mins} onChange={e => setMins(e.target.value)} disabled={hasGoals} className={`w-full border-b-4 border-slate-100 p-5 pr-10 rounded-2xl outline-none ${theme.borderFocus} font-mono text-center text-2xl ${hasGoals ? 'bg-slate-100 text-slate-400' : 'bg-slate-50/50'} transition-all`} />
                                            <span className="absolute right-5 top-6 text-xs font-black text-slate-300">MIN</span>

                                    </div>
                                </div>

                        <div className="pt-6 border-t border-slate-100">
                            <button type="button" onClick={() => setShowAdvanced(!showAdvanced)} className={`flex items-center justify-between w-full p-4 rounded-2xl transition-all ${showAdvanced ? 'bg-slate-50 text-slate-800' : 'bg-white text-slate-500 hover:bg-slate-50 border border-slate-100 shadow-sm'}`}>
                                <span className="font-black text-[11px] uppercase tracking-[0.2em] flex items-center gap-3">
                                    <i className="fas fa-boxes text-base"></i> Advanced Cargo (Optional)
                                </span>
                                <i className={`fas fa-chevron-${showAdvanced ? 'up' : 'down'} transition-transform`}></i>
                            </button>

                            {showAdvanced && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8 animate-[fadeIn_0.3s_ease-out]">
                                    <div className="space-y-6">
                                        
                                        <div className="flex items-center justify-between gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 cursor-pointer hover:bg-slate-100 transition-colors" onClick={() => setIsFuture(!isFuture)}>
                                            <label className="text-[10px] sm:text-[11px] font-black text-slate-600 uppercase tracking-[0.2em] cursor-pointer flex-1 flex items-center gap-2">
                                                <i className={`fas fa-water ${isFuture ? theme.textMain : 'text-slate-400'}`}></i> Approaching Wave
                                            </label>
                                            <div className={`w-10 h-5 rounded-full relative transition-colors ${isFuture ? theme.bgMain : 'bg-slate-300'}`}>
                                                <div className={`absolute top-1 bottom-1 w-3 rounded-full bg-white transition-all ${isFuture ? 'left-6' : 'left-1'}`}></div>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                                            <div>
                                                <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 sm:mb-3 ml-1">Tide Priority</label>
                                                <div className="relative">
                                                    <select value={priority} onChange={e => setPriority(e.target.value)} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 pr-10 sm:pr-10 rounded-2xl outline-none ${theme.borderFocus} bg-slate-50/50 appearance-none font-bold text-slate-700 transition-all text-xs sm:text-sm lg:text-base text-ellipsis overflow-hidden whitespace-nowrap`}>
                                                        <option value="low"> Low Tide</option>
                                                        <option value="high"> High Tide</option>
                                                        <option value="tsunami"> Tsunami</option>
                                                    </select>
                                                    <i className="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs sm:text-sm"></i>
                                                </div>
                                            </div>
                                            
                                            {isFuture && (
                                                <div className="animate-[fadeIn_0.3s_ease-out]">
                                                    <div className="flex justify-between items-center mb-2 sm:mb-3">
                                                        <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Target Start</label>
                                                    </div>
                                                    <input type={includeTime ? "datetime-local" : "date"} value={startDate} onChange={e => setStartDate(e.target.value)} required={isFuture} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all font-bold bg-slate-50/50 text-slate-700 text-[10px] sm:text-sm lg:text-base`} />

                                            <div className={isFuture ? "sm:col-span-2" : ""}>
                                                <div className="flex justify-between items-center mb-2 sm:mb-3">
                                                    <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Drop-off Target (Deadline)</label>
                                                    <button type="button" onClick={handleToggleTime} className="text-[9px] font-bold text-slate-500 bg-slate-200/60 hover:bg-slate-200 px-2 py-1 rounded-lg transition-colors flex items-center gap-1">
                                                        <i className={`fas ${includeTime ? 'fa-clock' : 'fa-calendar-day'}`}></i> {includeTime ? 'Time' : 'Date'}
                                                    </button>
                                                </div>
                                                <input type={includeTime ? "datetime-local" : "date"} value={deadline} onChange={e => setDeadline(e.target.value)} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all font-bold bg-slate-50/50 text-slate-700 text-[10px] sm:text-sm lg:text-base`} />
                                            </div>
                                        </div>
                                        <div className="text-left">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">Captain's Log (Notes)</label>
                                            <textarea value={desc} onChange={e => setDesc(e.target.value)} className={`w-full border-b-4 border-slate-100 p-5 rounded-3xl outline-none ${theme.borderFocus} focus:bg-slate-50 resize-none h-32 bg-slate-50/50 transition-all font-medium`} placeholder="Any extra instructions for this course?"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-8">
                                        <div className="bg-slate-50 border-2 border-slate-100 rounded-3xl p-5 sm:p-6 shadow-inner flex flex-col text-left">
                                            <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-5 ml-1 flex justify-between shrink-0">

                                                    <div className="flex-1 flex gap-3 min-w-[140px]">
                                                        <div className="relative flex-1">
                                                            <input type="number" min="0" placeholder="0" value={gHrs} onChange={e => setGHrs(e.target.value)} className={`w-full text-sm border-2 border-slate-100 p-3 pr-8 rounded-xl outline-none ${theme.borderFocus} font-mono text-center bg-slate-50`} />

                                                        </div>
                                                        <div className="relative flex-1">
                                                            <input type="number" min="0" max="59" placeholder="15" value={gMins} onChange={e => setGMins(e.target.value)} className={`w-full text-sm border-2 border-slate-100 p-3 pr-8 rounded-xl outline-none ${theme.borderFocus} font-mono text-center bg-slate-50`} />
                                                            <span className="absolute right-3 top-3.5 text-[10px] font-bold text-slate-400">M</span>
                                                        </div>
                                                    </div>
                                                    <button type="button" onClick={handleAddGoal} className={`w-full sm:w-auto px-6 py-3 ${theme.bgMain} text-white font-black text-xs uppercase tracking-widest rounded-xl hover:shadow-lg active:scale-95 transition-all shrink-0`}>
                                                        Add
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="pt-8 border-t border-slate-100 flex justify-end">
                            <button type="submit" className={`w-full lg:w-auto lg:px-16 ${theme.bgMain} text-white font-black text-xl py-5 rounded-[2rem] shadow-2xl ${theme.shadowBtn} ${theme.bgHover} hover:-translate-y-2 active:scale-95 transition-all tracking-tight`}>
                                {isEdit ? 'Save Changes' : 'Launch Course'}
                            </button>
                        </div>
                    </form>
                    <WaveSVG colorClass={theme.textLight} className="bottom-0 opacity-40 h-16" />
                </div>
            </div>

    function AnalyticsView({ theme, courses }) {
        const totalTimeSpent = courses.reduce((acc, curr) => acc + curr.timeSpent, 0);
        
        // Graph state
        const [chartPeriod, setChartPeriod] = useState('week'); // 'week', 'month', 'year'

        // Generate dynamic time bins based on selected period
        const generateBins = (period) => {
            const bins = [];
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            if (period === 'week') {
                // Last 7 Days
                for (let i = 6; i >= 0; i--) {
                    const start = startOfDay - i * oneDay;
                    bins.push({
                        label: new Date(start).toLocaleDateString('en-US', { weekday: 'short' }),
                        start: start,
                        end: start + oneDay - 1,
                        value: 0
                    });
                }
            } else if (period === 'month') {
                // Last 4 Weeks
                for (let i = 3; i >= 0; i--) {
                    const end = startOfDay + oneDay - 1 - (i * 7 * oneDay);
                    const start = end - 7 * oneDay + 1;
                    bins.push({
                        label: i === 0 ? 'This Wk' : i === 1 ? 'Last Wk' : `-${i} Wks`,
                        start: start,
                        end: end,
                        value: 0
                    });
                }
            } else if (period === 'year') {
                // 12 Months of Current Year
                const currentYear = now.getFullYear();
                for (let i = 0; i < 12; i++) {
                    const start = new Date(currentYear, i, 1).getTime();
                    const end = new Date(currentYear, i + 1, 0, 23, 59, 59, 999).getTime();
                    bins.push({
                        label: new Date(currentYear, i, 1).toLocaleDateString('en-US', { month: 'short' }),
                        start: start,
                        end: end,
                        value: 0
                    });
                }
            }
            return bins;
        };

        const bins = generateBins(chartPeriod);
        let periodCompleted = 0;

        // Populate bins using the course creation ID (timestamp)
        courses.forEach(course => {
            const courseTime = Number(course.id);
            const bin = bins.find(b => courseTime >= b.start && courseTime <= b.end);
            if (bin) {
                bin.value += course.timeSpent;
                if (course.isCompleted) periodCompleted++;
            }
        });

        const periodTotalTime = bins.reduce((sum, b) => sum + b.value, 0);
        const maxVal = Math.max(...bins.map(b => b.value));

        return (
            <div className="space-y-8 max-w-6xl mx-auto pb-20 animate-[fadeIn_0.5s_ease-out]">
                {/* Main All-Time Stats */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8 text-center sm:text-left">
                    <div className={`col-span-1 md:col-span-3 lg:col-span-1 bg-gradient-to-br ${theme.gradient} rounded-[2.5rem] p-6 sm:p-8 lg:p-10 text-white relative overflow-hidden flex flex-col justify-center min-h-[200px] shadow-xl`}>
                        <WaveSVG colorClass="text-white/10" className="bottom-0 h-32" />
                        <h3 className="text-white/60 font-black mb-2 text-xs uppercase tracking-widest relative z-10 text-center sm:text-left md:text-center xl:text-left">Total Sailing Time</h3>
                        <div className="text-4xl sm:text-5xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl font-black font-mono tracking-tighter relative z-10 text-center sm:text-left md:text-center xl:text-left drop-shadow-xl overflow-visible whitespace-nowrap">
                            {formatTime(totalTimeSpent)}
                        </div>
                    </div>
                    <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] flex flex-col items-center justify-center shadow-sm border border-slate-100">
                        <span className="text-5xl md:text-4xl lg:text-5xl font-black text-slate-800 tracking-tighter">{courses.length}</span>
                        <span className="text-xs font-black text-slate-300 uppercase mt-3">Courses</span>
                    </div>
                    <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] flex flex-col items-center justify-center shadow-sm border border-slate-100">
                        <span className="text-5xl md:text-4xl lg:text-5xl font-black text-slate-800 tracking-tighter">{courses.filter(c=>c.isCompleted).length}</span>
                        <span className="text-xs font-black text-slate-300 uppercase mt-3">Anchored</span>
                    </div>
                </div>

                {/* Graph Breakdown section */}
                <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden flex flex-col">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-10">
                        <div>
                            <h3 className="text-xl font-black text-slate-800 tracking-tight flex items-center gap-3">
                                <i className={`fas fa-chart-column ${theme.textMain}`}></i> Tide Logs Breakdown
                            </h3>
                            <p className="text-sm text-slate-400 font-bold mt-1 uppercase tracking-widest text-[10px]">
                                {chartPeriod === 'week' ? 'Last 7 Days' : chartPeriod === 'month' ? 'Last 4 Weeks' : 'This Year'}
                            </p>
                        </div>
                        
                        {/* Toggle Controls */}
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl shadow-inner w-full sm:w-auto">
                            <button onClick={() => setChartPeriod('week')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'week' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Week</button>
                            <button onClick={() => setChartPeriod('month')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'month' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Month</button>
                            <button onClick={() => setChartPeriod('year')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'year' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Year</button>
                        </div>
                    </div>

                    <div className="flex flex-col sm:flex-row gap-8 mb-10">
                        <div className="bg-slate-50 border border-slate-100 rounded-2xl p-5 flex-1 relative overflow-hidden">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Time Sailed This Period</span>
                            <span className={`text-3xl lg:text-4xl font-black font-mono tracking-tighter ${theme.textMain}`}>{formatTime(periodTotalTime)}</span>
                            <i className={`fas fa-water absolute -right-4 -bottom-4 text-6xl opacity-5 ${theme.textMain}`}></i>
                        </div>
                        <div className="bg-slate-50 border border-slate-100 rounded-2xl p-5 flex-1 relative overflow-hidden">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Anchored This Period</span>
                            <span className="text-3xl lg:text-4xl font-black text-slate-700 tracking-tighter">{periodCompleted} <span className="text-sm text-slate-400 font-medium tracking-normal">Courses</span></span>
                            <i className="fas fa-anchor absolute -right-4 -bottom-2 text-6xl opacity-5 text-slate-800"></i>
                        </div>
                    </div>

                    {/* Vertical Bar Graph */}
                    <div className="flex flex-col h-64 w-full mt-4">
                        <div className="flex-1 flex items-end justify-between gap-1 sm:gap-2 relative">
                            {/* Grid Lines */}
                            <div className="absolute inset-0 flex flex-col justify-between pointer-events-none pb-0">
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-200 w-full h-0"></div>
                            </div>
                            
                            {/* Bars */}
                            {bins.map((b, i) => {
                                // Calculate height percentage (minimum 1.5% so empty bars still show as a baseline)
                                const heightPct = maxVal > 0 && b.value > 0 ? Math.max((b.value / maxVal) * 100, 1.5) : 1.5; 
                                return (
                                    <div key={i} className="flex-1 flex flex-col items-center group relative h-full justify-end z-10 w-full">
                                        <div className="absolute bottom-full mb-3 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg shadow-lg pointer-events-none whitespace-nowrap">
                                            {formatTime(b.value)}
                                            <div className="absolute -bottom-1 left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-800"></div>
                                        </div>
                                        <div className={`w-full max-w-[4rem] rounded-t-lg transition-all duration-700 ease-out hover:brightness-110 ${b.value > 0 ? theme.bgMain : 'bg-slate-200'}`} style={{ height: `${heightPct}%` }}></div>
                                    </div>
                                );
                            })}
                        </div>
                        {/* X-Axis Labels */}
                        <div className="flex items-center justify-between gap-1 sm:gap-2 mt-3">
                            {bins.map((b, i) => (
                                <div key={i} className="flex-1 text-center">
                                    <span className="text-[8px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-tighter sm:tracking-widest truncate block w-full">{b.label}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    function SettingsView({ theme, themeId, setThemeId, profile, onEditProfile, clearData }) {
        return (
            <div className="space-y-10 max-w-5xl mx-auto pb-20 animate-[fadeIn_0.5s_ease-out]">
                <div className="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100 flex flex-col sm:flex-row items-center gap-10 relative overflow-hidden text-center sm:text-left">
                    <WaveSVG colorClass={theme.textLight} className="top-0 rotate-180 opacity-30 h-24" />
                    <div className={`w-32 h-32 shrink-0 ${theme.bgLight} ${theme.textMain} rounded-[2rem] flex items-center justify-center text-6xl shadow-xl relative z-10 border-4 border-white`}>
                        <i className="fas fa-user-astronaut"></i>
                    </div>
                    <div className="flex-1 relative z-10 text-left">
                        <h2 className="text-4xl font-black text-slate-800 tracking-tighter">{profile.nickname}</h2>
                        <p className="text-slate-500 mt-4 italic text-xl font-medium">"{profile.bio}"</p>
                    </div>
                    <button onClick={onEditProfile} className={`${theme.bgLight} ${theme.textMain} px-8 py-4 rounded-2xl font-black relative z-10 text-xs tracking-widest uppercase hover:bg-white transition-all`}>Edit Profile</button>
                </div>
                
                <div className="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                    <h3 className="text-xl font-black text-slate-800 mb-8 tracking-tight">Vessel Appearance</h3>
                    <div className="flex flex-wrap gap-6 justify-center sm:justify-start px-4 sm:px-10">
                        {Object.values(THEMES).map(t => (
                            <button key={t.id} onClick={() => setThemeId(t.id)} className={`flex items-center gap-4 p-3 pr-6 rounded-3xl transition-all ${themeId === t.id ? 'bg-white shadow-xl ring-2 scale-110' : 'hover:bg-slate-50'}`}>
                                <div className={`w-12 h-12 rounded-2xl ${t.bgMain} flex items-center justify-center shadow-lg transition-transform group-hover:rotate-12`}>
                                    {themeId === t.id && <i className="fas fa-check text-white"></i>}
                                </div>
                                <span className="font-black text-[10px] uppercase tracking-widest text-slate-700">{t.name}</span>
                            </button>
                        ))}
                    </div>
                </div>

                <button onClick={clearData} className="w-full bg-red-50 text-red-600 font-black text-xs uppercase py-6 rounded-3xl border-2 border-red-100 hover:bg-red-500 hover:text-white transition-all tracking-widest shadow-sm">
                    Abandon Ship (Wipe Data)
                </button>
            </div>
        );
    }

    function VoyageModal({ theme, initialVoyage, onClose, onSave }) {
        const isEdit = !!initialVoyage;
        const [name, setName] = useState(initialVoyage?.name || '');
        const [isFuture, setIsFuture] = useState(initialVoyage?.isFuture || false);
        const [startDate, setStartDate] = useState(initialVoyage?.startDate || '');
        const [includeTime, setIncludeTime] = useState(initialVoyage?.includeTime || false);

        const handleToggleTime = () => {
            if (!includeTime) {
                if (startDate) setStartDate(`${startDate}T00:00`);
            } else {
                if (startDate) setStartDate(startDate.split('T')[0]);
            }
            setIncludeTime(!includeTime);
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (name.trim()) {
                onSave({
                    id: isEdit ? initialVoyage.id : Date.now().toString(),
                    name: name.trim(),
                    isPinned: isEdit ? initialVoyage.isPinned : false,
                    isCollapsed: isEdit ? initialVoyage.isCollapsed : false,
                    isFuture,
                    startDate,
                    includeTime,
                    isEdit
                });
            }
        };

        return (
            <div className="absolute inset-0 z-50 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 text-left">
                {/* Fixed: Constrained max-height for very short screens */}
                <div className="bg-white w-full max-w-sm rounded-3xl p-6 sm:p-8 shadow-2xl animate-[slideUp_0.3s_ease-out] flex flex-col max-h-[90vh]">
                    <div className="flex justify-between items-center mb-6 shrink-0">
                        <h2 className="text-2xl font-black text-slate-800 tracking-tight">{isEdit ? 'Edit Voyage' : 'Chart New Voyage'}</h2>
                        <button type="button" onClick={onClose} className="w-10 h-10 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all"><i className="fas fa-times"></i></button>
                    </div>
                    {/* Fixed: Made form body scrollable */}
                    <form onSubmit={handleSubmit} className="text-left space-y-6 overflow-y-auto flex-1 pr-2 pb-2">
                        <div>
                            <label className="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Voyage Name</label>
                            <input required autoFocus value={name} onChange={e => setName(e.target.value)} placeholder="e.g. Finals Week" className="w-full border-b-4 border-slate-100 p-4 rounded-2xl font-bold bg-slate-50/50 outline-none focus:border-blue-500 transition-colors" />
                        </div>

                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-4">
                            <div className="flex items-center justify-between gap-3 cursor-pointer hover:bg-slate-100 transition-colors rounded-xl" onClick={() => setIsFuture(!isFuture)}>
                                <label className="text-[10px] sm:text-[11px] font-black text-slate-600 uppercase tracking-[0.2em] cursor-pointer flex-1 flex items-center gap-2">
                                    <i className={`fas fa-water ${isFuture ? theme.textMain : 'text-slate-400'}`}></i> Approaching Wave
                                </label>
                                <div className={`w-10 h-5 rounded-full relative transition-colors ${isFuture ? theme.bgMain : 'bg-slate-300'}`}>
                                    <div className={`absolute top-1 bottom-1 w-3 rounded-full bg-white transition-all ${isFuture ? 'left-6' : 'left-1'}`}></div>
                                </div>
                            </div>

                            {isFuture && (
                                <div className="animate-[fadeIn_0.3s_ease-out] pt-2 border-t border-slate-200/50">
                                    <div className="flex justify-between items-center mb-2 sm:mb-3">
                                        <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Target Start</label>
                                        <button type="button" onClick={handleToggleTime} className="text-[9px] font-bold text-slate-500 bg-slate-200/60 hover:bg-slate-200 px-2 py-1 rounded-lg transition-colors flex items-center gap-1">
                                            <i className={`fas ${includeTime ? 'fa-clock' : 'fa-calendar-day'}`}></i> {includeTime ? 'Time' : 'Date'}
                                        </button>
                                    </div>
                                    <input type={includeTime ? "datetime-local" : "date"} value={startDate} onChange={e => setStartDate(e.target.value)} required={isFuture} className={`w-full border-b-4 border-slate-100 p-3 rounded-2xl outline-none ${theme.borderFocus} focus:bg-white transition-all font-bold bg-white text-slate-700 text-[10px] sm:text-sm`} />
                                </div>
                            )}
                        </div>

                        <button type="submit" className={`w-full ${theme.bgMain} text-white font-black py-4 rounded-2xl shadow-lg hover:shadow-xl active:scale-95 transition-all mt-4`}>
                            {isEdit ? 'Save Changes' : 'Create Voyage'}
                        </button>
                    </form>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
