            e.preventDefault();
            if (!nickname.trim() || !db) return;
            
            if (authError) {
                setError(authError);
                return;
            }

            if (!authUser) {
                setError('Still connecting to the cloud. Please wait a second.');
                return;
            }

            setLoading(true);
            setError('');
            
            try {
                const profilesRef = window.FB.collection(db, 'artifacts', globalAppId, 'public', 'data', 'profiles');

                const allProfiles = snap.docs.map(d => ({...d.data(), uid: d.id}));
                
                const nameLower = nickname.trim().toLowerCase();
                const existing = allProfiles.find(p => p.nickname.toLowerCase() === nameLower);

                    if (existing) {
                        setProfile({ ...existing, id: existing.uid });

                        setError(`No ${terms.captain.toLowerCase()} found with that name. Try signing up!`);

                    }
                }

                    setError('Permission Denied. Check your Firestore Security Rules.');
                } else {
                    setError('Network error connecting to the cloud.');

    function CourseCard({ theme, terms, course, toggleTimer, completeCourse, toggleGoal, deleteCourse, openEditCourse, toggleCoursePin, moveCourse, isFirstInGroup, isLastInGroup, currentTime, unlockCourseEarly }) {
        const [expanded, setExpanded] = useState(false);
        const timeLeft = course.duration - course.timeSpent;
        const isOvertime = timeLeft < 0;
        const progress = course.duration === 0 ? 0 : Math.min(1, course.timeSpent / course.duration);
        const goalProgress = (!course.goals || course.goals.length === 0) ? 0 : Math.round((course.goals.filter(g => g.isCompleted).length / course.goals.length) * 100);

        const priorityColors = {
            tsunami: 'border-red-300 shadow-red-100 hover:border-red-400',
            high: 'border-orange-300 shadow-orange-100 hover:border-orange-400',
            low: 'border-slate-100 hover:border-blue-200'
        };
        const badgeInfo = {
            tsunami: { icon: 'fas fa-volcano', color: 'bg-red-100 text-red-600', text: terms.tsunami },
            high: { icon: 'fas fa-water', color: 'bg-orange-100 text-orange-600', text: terms.highTide },
            low: { icon: 'fas fa-tint', color: 'bg-slate-100 text-slate-500', text: terms.lowTide }
        };
        const pBadge = badgeInfo[course.priority || 'low'];
        const pBorder = priorityColors[course.priority || 'low'];

        let isPastDeadline = false;
        const now = currentTime || new Date();
        
        if (course.deadline) {
            if (!course.includeTime) {
                const [y, m, d] = course.deadline.split('-');
                isPastDeadline = now > new Date(y, m - 1, d, 23, 59, 59);
            } else {
                isPastDeadline = now > new Date(course.deadline);
            }
        }

        const isLocked = course.isFuture;

        const formatDeadline = (dateString, includeTime) => {
            if (!dateString) return '';
            if (!includeTime) {
                const [y, m, d] = dateString.split('-');
                return new Date(y, m - 1, d).toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
            return new Date(dateString).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const cardBaseClass = course.isCompleted 
            ? 'bg-slate-50 opacity-60 border-slate-200 shadow-inner' 
            : isLocked
            ? 'bg-slate-50 border-dashed border-slate-300 opacity-70'
            : isOvertime && course.isRunning 
            ? 'bg-red-50 border-red-300 shadow-lg ring-4 ring-red-100' 
            : course.isRunning 
            ? `${theme.bgLight} border-transparent shadow-xl ring-4 ${theme.ringActive}` 
            : `bg-white shadow-sm ${pBorder}`;

        return (
            <div className={`group border-2 rounded-3xl p-4 transition-all duration-500 relative overflow-hidden ${cardBaseClass}`}>
                {course.isRunning && !course.isCompleted && !isLocked && (
                   <WaveSVG colorClass={isOvertime ? 'text-red-100' : theme.waveColorClass} className="bottom-0 rotate-180 h-full opacity-40" />
                )}

                <div className="flex items-center justify-between relative z-10 text-left">
                    <div className="flex-1 cursor-pointer no-select pr-2" onClick={() => setExpanded(!expanded)}>
                        <div className="flex items-center gap-2 flex-wrap">
                            {course.isPinned && <i className={`fas fa-thumbtack ${isLocked ? 'text-slate-400' : theme.textMain} text-xs`}></i>}
                            <h3 className={`font-bold truncate text-base ${course.isCompleted ? 'line-through text-slate-400' : 'text-slate-800'}`}>{course.title}</h3>
                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1 ${isLocked ? 'bg-slate-200 text-slate-400' : pBadge.color}`}>
                                <i className={pBadge.icon}></i> {pBadge.text}
                            </span>
                            {course.goals && course.goals.length > 0 && !course.isCompleted && (
                                <span className="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-bold">{course.goals.filter(g=>g.isCompleted).length}/{course.goals.length}</span>
                            )}
                        </div>
                        
                        <div className="flex flex-col items-start gap-1 mt-2">
                            {isLocked && course.startDate && !course.isCompleted && (
                                <div className="text-[10px] font-bold px-2 py-0.5 rounded-full inline-flex items-center gap-1 bg-slate-200 text-slate-500">

                                    .sort((a,b) => {
                                        if (a.isPinned !== b.isPinned) return a.isPinned ? -1 : 1;
                                        const pScore = { tsunami: 3, high: 2, low: 1 };
                                        if (pScore[a.priority] !== pScore[b.priority]) return pScore[b.priority] - pScore[a.priority];
                                        return a.order - b.order;
                                    })
                                    .map((course, index, sortedArr) => {
                                        const prev = sortedArr[index - 1];
                                        const next = sortedArr[index + 1];
                                        const isFirstInGroup = !prev || prev.isPinned !== course.isPinned || prev.priority !== course.priority;
                                        const isLastInGroup = !next || next.isPinned !== course.isPinned || next.priority !== course.priority;

                <button onClick={openAddVoyage} className={`w-full py-8 border-2 border-dashed ${theme.borderMain} ${theme.textMain} rounded-3xl font-bold text-lg hover:bg-white hover:shadow-xl hover:border-solid transition-all active:scale-[0.99] flex items-center justify-center gap-3`}>

    function AnalyticsView({ theme, terms, courses }) {
        const totalTimeSpent = courses.reduce((acc, curr) => acc + curr.timeSpent, 0);
        
        const [chartPeriod, setChartPeriod] = useState('week'); 

        const generateBins = (period) => {
            const bins = [];
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            if (period === 'week') {
                for (let i = 6; i >= 0; i--) {
                    const start = startOfDay - i * oneDay;
                    bins.push({ label: new Date(start).toLocaleDateString('en-US', { weekday: 'short' }), start: start, end: start + oneDay - 1, value: 0 });
                }
            } else if (period === 'month') {
                for (let i = 3; i >= 0; i--) {
                    const end = startOfDay + oneDay - 1 - (i * 7 * oneDay);
                    const start = end - 7 * oneDay + 1;
                    bins.push({ label: i === 0 ? 'This Wk' : i === 1 ? 'Last Wk' : `-${i} Wks`, start: start, end: end, value: 0 });
                }
            } else if (period === 'year') {
                const currentYear = now.getFullYear();
                for (let i = 0; i < 12; i++) {
                    const start = new Date(currentYear, i, 1).getTime();
                    const end = new Date(currentYear, i + 1, 0, 23, 59, 59, 999).getTime();
                    bins.push({ label: new Date(currentYear, i, 1).toLocaleDateString('en-US', { month: 'short' }), start: start, end: end, value: 0 });
                }
            }
            return bins;
        };

        const bins = generateBins(chartPeriod);
        let periodCompleted = 0;

        courses.forEach(course => {
            const courseTime = Number(course.id);
            const bin = bins.find(b => courseTime >= b.start && courseTime <= b.end);
            if (bin) {
                bin.value += course.timeSpent;
                if (course.isCompleted) periodCompleted++;
            }
        });

        const periodTotalTime = bins.reduce((sum, b) => sum + b.value, 0);
        const maxVal = Math.max(...bins.map(b => b.value));

        return (
            <div className="space-y-8 max-w-6xl mx-auto pb-20 animate-[fadeIn_0.5s_ease-out]">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8 text-center sm:text-left">
                    <div className={`col-span-1 md:col-span-3 lg:col-span-1 bg-gradient-to-br ${theme.gradient} rounded-[2.5rem] p-6 sm:p-8 lg:p-10 text-white relative overflow-hidden flex flex-col justify-center min-h-[200px] shadow-xl`}>
                        <WaveSVG colorClass="text-white/10" className="bottom-0 h-32" />
                        <h3 className="text-white/60 font-black mb-2 text-xs uppercase tracking-widest relative z-10 text-center sm:text-left md:text-center xl:text-left">Total {terms.sailing} Time</h3>
                        <div className="text-4xl sm:text-5xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl font-black font-mono tracking-tighter relative z-10 text-center sm:text-left md:text-center xl:text-left drop-shadow-xl overflow-visible whitespace-nowrap">
                            {formatTime(totalTimeSpent)}
                        </div>
                    </div>
                    <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] flex flex-col items-center justify-center shadow-sm border border-slate-100">
                        <span className="text-5xl md:text-4xl lg:text-5xl font-black text-slate-800 tracking-tighter">{courses.length}</span>
                        <span className="text-xs font-black text-slate-300 uppercase mt-3">{terms.courses}</span>
                    </div>
                    <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] flex flex-col items-center justify-center shadow-sm border border-slate-100">
                        <span className="text-5xl md:text-4xl lg:text-5xl font-black text-slate-800 tracking-tighter">{courses.filter(c=>c.isCompleted).length}</span>
                        <span className="text-xs font-black text-slate-300 uppercase mt-3">{terms.anchored}</span>
                    </div>
                </div>

                <div className="bg-white p-6 md:p-8 lg:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden flex flex-col">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-10">
                        <div>
                            <h3 className="text-xl font-black text-slate-800 tracking-tight flex items-center gap-3">
                                <i className={`fas fa-chart-column ${theme.textMain}`}></i> {terms.logs} Breakdown
                            </h3>
                            <p className="text-sm text-slate-400 font-bold mt-1 uppercase tracking-widest text-[10px]">
                                {chartPeriod === 'week' ? 'Last 7 Days' : chartPeriod === 'month' ? 'Last 4 Weeks' : 'This Year'}
                            </p>
                        </div>
                        
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl shadow-inner w-full sm:w-auto">
                            <button onClick={() => setChartPeriod('week')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'week' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Week</button>
                            <button onClick={() => setChartPeriod('month')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'month' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Month</button>
                            <button onClick={() => setChartPeriod('year')} className={`flex-1 sm:flex-none px-5 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all ${chartPeriod === 'year' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>Year</button>
                        </div>
                    </div>

                    <div className="flex flex-col sm:flex-row gap-8 mb-10">
                        <div className="bg-slate-50 border border-slate-100 rounded-2xl p-5 flex-1 relative overflow-hidden">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Time {terms.sailed} This Period</span>
                            <span className={`text-3xl lg:text-4xl font-black font-mono tracking-tighter ${theme.textMain}`}>{formatTime(periodTotalTime)}</span>
                            <i className={`fas fa-water absolute -right-4 -bottom-4 text-6xl opacity-5 ${theme.textMain}`}></i>
                        </div>
                        <div className="bg-slate-50 border border-slate-100 rounded-2xl p-5 flex-1 relative overflow-hidden">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">{terms.anchored} This Period</span>
                            <span className="text-3xl lg:text-4xl font-black text-slate-700 tracking-tighter">{periodCompleted} <span className="text-sm text-slate-400 font-medium tracking-normal">{terms.courses}</span></span>
                            <i className="fas fa-anchor absolute -right-4 -bottom-2 text-6xl opacity-5 text-slate-800"></i>
                        </div>
                    </div>

                    <div className="flex flex-col h-64 w-full mt-4">
                        <div className="flex-1 flex items-end justify-between gap-1 sm:gap-2 relative">
                            <div className="absolute inset-0 flex flex-col justify-between pointer-events-none pb-0">
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-100 border-dashed w-full h-0"></div>
                                <div className="border-b border-slate-200 w-full h-0"></div>
                            </div>
                            
                            {bins.map((b, i) => {
                                const heightPct = maxVal > 0 && b.value > 0 ? Math.max((b.value / maxVal) * 100, 1.5) : 1.5; 
                                return (
                                    <div key={i} className="flex-1 flex flex-col items-center group relative h-full justify-end z-10 w-full">
                                        <div className="absolute bottom-full mb-3 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-800 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg shadow-lg pointer-events-none whitespace-nowrap">
                                            {formatTime(b.value)}
                                            <div className="absolute -bottom-1 left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-800"></div>
                                        </div>
                                        <div className={`w-full max-w-[4rem] rounded-t-lg transition-all duration-700 ease-out hover:brightness-110 ${b.value > 0 ? theme.bgMain : 'bg-slate-200'}`} style={{ height: `${heightPct}%` }}></div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="flex items-center justify-between gap-1 sm:gap-2 mt-3">
                            {bins.map((b, i) => (
                                <div key={i} className="flex-1 text-center">
                                    <span className="text-[8px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-tighter sm:tracking-widest truncate block w-full">{b.label}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    function CourseModal({ theme, terms, voyages, initialCourse, onClose, onSave }) {
        const isEdit = !!initialCourse;
        const [title, setTitle] = useState(initialCourse?.title || '');
        const [desc, setDesc] = useState(initialCourse?.description || '');
        const [voyageId, setVoyageId] = useState(initialCourse?.voyageId || voyages[0]?.id || '');
        const [priority, setPriority] = useState(initialCourse?.priority || 'low');
        const [deadline, setDeadline] = useState(initialCourse?.deadline || '');
        const [includeTime, setIncludeTime] = useState(initialCourse?.includeTime || false);
        
        const [isFuture, setIsFuture] = useState(initialCourse?.isFuture || false);
        const [startDate, setStartDate] = useState(initialCourse?.startDate || '');
        
        const [goals, setGoals] = useState(initialCourse?.goals || []);
        const [gText, setGText] = useState('');
        const [gHrs, setGHrs] = useState('');
        const [gMins, setGMins] = useState('15');

        const initialDuration = initialCourse?.duration || 0;
        const [hrs, setHrs] = useState(isEdit && (!initialCourse.goals || initialCourse.goals.length === 0) ? Math.floor(initialDuration / 3600).toString() : '');
        const [mins, setMins] = useState(isEdit && (!initialCourse.goals || initialCourse.goals.length === 0) ? Math.floor((initialDuration % 3600) / 60).toString() : (isEdit ? '0' : '30'));

        const calculatedTotalSeconds = goals.reduce((acc, curr) => acc + curr.duration, 0);
        const hasGoals = goals.length > 0;

        const hasAdvancedData = isEdit && (desc !== '' || priority !== 'low' || deadline !== '' || isFuture || goals.length > 0);
        const [showAdvanced, setShowAdvanced] = useState(hasAdvancedData);

        const handleAddGoal = () => {
            if (!gText.trim()) return;
            const h = parseInt(gHrs) || 0;
            const m = parseInt(gMins) || 0;
            const durationSecs = (h * 3600) + (m * 60);
            if (durationSecs > 0) {
                setGoals([...goals, { id: Date.now().toString(), text: gText, duration: durationSecs, isCompleted: false }]);
                setGText(''); setGMins('15'); setGHrs('');
            }
        };

        const handleToggleTime = () => {
            if (!includeTime) {
                if (deadline) setDeadline(`${deadline}T23:59`);
                if (startDate) setStartDate(`${startDate}T00:00`);
            } else {
                if (deadline) setDeadline(deadline.split('T')[0]);
                if (startDate) setStartDate(startDate.split('T')[0]);
            }
            setIncludeTime(!includeTime);
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            let finalDuration = hasGoals ? calculatedTotalSeconds : ((parseInt(hrs) || 0) * 3600 + (parseInt(mins) || 0) * 60) || 60;
            onSave({
                id: isEdit ? initialCourse.id : Date.now().toString(),
                voyageId, 
                title, 
                description: desc, 
                duration: finalDuration, 
                timeSpent: isEdit ? initialCourse.timeSpent : 0, 
                isRunning: isEdit ? initialCourse.isRunning : false, 
                isCompleted: isEdit ? initialCourse.isCompleted : false, 
                goals,
                priority,
                deadline,
                includeTime,
                isFuture,
                startDate,
                order: isEdit ? initialCourse.order : Date.now(),
                isPinned: isEdit ? initialCourse.isPinned : false,
                isEdit
            });
        };

        return (
            <div className="absolute inset-0 z-50 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
                <div className="bg-white w-full max-w-4xl rounded-[2.5rem] p-6 sm:p-10 shadow-2xl animate-[slideUp_0.4s_ease-out] flex flex-col max-h-[90vh] relative overflow-hidden text-left">
                    <WaveSVG colorClass={theme.textLight} className="top-0 rotate-180 opacity-40 h-16" />
                    
                    <div className="flex justify-between items-center mb-8 shrink-0 relative z-10">
                        <h2 className="text-2xl sm:text-3xl font-black text-slate-800 tracking-tight">{isEdit ? `Edit ${terms.course}` : `${terms.chartNew} ${terms.course}`}</h2>
                        <button type="button" onClick={onClose} className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-2xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all"><i className="fas fa-times"></i></button>
                    </div>
                    
                    <form onSubmit={handleSubmit} className="overflow-y-auto pr-2 sm:pr-4 flex-1 relative z-10 space-y-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 text-left">
                            <div className="space-y-8">
                                <div className="group text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">{terms.course} Name</label>
                                    <input required type="text" value={title} onChange={e => setTitle(e.target.value)} className={`w-full border-b-4 border-slate-100 p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all text-xl font-bold bg-slate-50/50`} placeholder="What's the objective?" />
                                </div>
                                
                                <div className="text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">{terms.voyage} Assignment</label>

                                            {voyages.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                                        </select>
                                        <i className="fas fa-chevron-down absolute right-6 top-6 text-slate-400 pointer-events-none"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-8 text-left">
                                <div className="animate-[fadeIn_0.3s_ease-out] text-left">
                                    <label className="block text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 ml-1">
                                        Overall Duration {hasGoals && <span className={`${theme.textMain} normal-case tracking-normal ml-2`}>(Calculated from Goals)</span>}
                                    </label>
                                    <div className="flex gap-4">
                                        <div className="flex-1 relative">
                                            <input type="number" min="0" placeholder="0" value={hasGoals ? Math.floor(calculatedTotalSeconds / 3600) : hrs} onChange={e => setHrs(e.target.value)} disabled={hasGoals} className={`w-full border-b-4 border-slate-100 p-5 pr-10 rounded-2xl outline-none ${theme.borderFocus} font-mono text-center text-2xl ${hasGoals ? 'bg-slate-100 text-slate-400' : 'bg-slate-50/50'} transition-all`} />
                                            <span className="absolute right-5 top-6 text-xs font-black text-slate-300">HRS</span>
                                        </div>
                                        <div className="flex-1 relative">
                                            <input type="number" min="0" max="59" placeholder="30" value={hasGoals ? Math.floor((calculatedTotalSeconds % 3600) / 60) : mins} onChange={e => setMins(e.target.value)} disabled={hasGoals} className={`w-full border-b-4 border-slate-100 p-5 pr-10 rounded-2xl outline-none ${theme.borderFocus} font-mono text-center text-2xl ${hasGoals ? 'bg-slate-100 text-slate-400' : 'bg-slate-50/50'} transition-all`} />
                                            <span className="absolute right-5 top-6 text-xs font-black text-slate-300">MIN</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="pt-6 border-t border-slate-100">
                            <button type="button" onClick={() => setShowAdvanced(!showAdvanced)} className={`flex items-center justify-between w-full p-4 rounded-2xl transition-all ${showAdvanced ? 'bg-slate-50 text-slate-800' : 'bg-white text-slate-500 hover:bg-slate-50 border border-slate-100 shadow-sm'}`}>
                                <span className="font-black text-[11px] uppercase tracking-[0.2em] flex items-center gap-3">
                                    <i className="fas fa-boxes text-base"></i> Advanced {terms.cargo} (Optional)
                                </span>
                                <i className={`fas fa-chevron-${showAdvanced ? 'up' : 'down'} transition-transform`}></i>
                            </button>

                            {showAdvanced && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8 animate-[fadeIn_0.3s_ease-out]">
                                    <div className="space-y-6">
                                        
                                        <div className="flex items-center justify-between gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 cursor-pointer hover:bg-slate-100 transition-colors" onClick={() => setIsFuture(!isFuture)}>
                                            <label className="text-[10px] sm:text-[11px] font-black text-slate-600 uppercase tracking-[0.2em] cursor-pointer flex-1 flex items-center gap-2">
                                                <i className={`fas fa-water ${isFuture ? theme.textMain : 'text-slate-400'}`}></i> {terms.wave}
                                            </label>
                                            <div className={`w-10 h-5 rounded-full relative transition-colors ${isFuture ? theme.bgMain : 'bg-slate-300'}`}>
                                                <div className={`absolute top-1 bottom-1 w-3 rounded-full bg-white transition-all ${isFuture ? 'left-6' : 'left-1'}`}></div>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                                            <div>
                                                <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 sm:mb-3 ml-1">{terms.tide} Priority</label>
                                                <div className="relative">
                                                    <select value={priority} onChange={e => setPriority(e.target.value)} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 pr-10 sm:pr-10 rounded-2xl outline-none ${theme.borderFocus} bg-slate-50/50 appearance-none font-bold text-slate-700 transition-all text-xs sm:text-sm lg:text-base text-ellipsis overflow-hidden whitespace-nowrap`}>
                                                        <option value="low">ðŸ’§ {terms.lowTide}</option>
                                                        <option value="high">ðŸŒŠ {terms.highTide}</option>
                                                        <option value="tsunami">ðŸŒ‹ {terms.tsunami}</option>
                                                    </select>
                                                    <i className="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-xs sm:text-sm"></i>
                                                </div>
                                            </div>
                                            
                                            {isFuture && (
                                                <div className="animate-[fadeIn_0.3s_ease-out]">
                                                    <div className="flex justify-between items-center mb-2 sm:mb-3">
                                                        <label className="block text-[10px] sm:text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Target Start</label>

                                                    <input type={includeTime ? "datetime-local" : "date"} value={startDate} onChange={e => setStartDate(e.target.value)} required={isFuture} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all font-bold bg-slate-50/50 text-slate-700 text-[10px] sm:text-sm lg:text-base`} />
                                                </div>

                                            <div className={isFuture ? "sm:col-span-2" : ""}>
                                                <div className="flex justify-between items-center mb-2 sm:mb-3">

                                                    <button type="button" onClick={handleToggleTime} className="text-[9px] font-bold text-slate-500 bg-slate-200/60 hover:bg-slate-200 px-2 py-1 rounded-lg transition-colors flex items-center gap-1">
                                                        <i className={`fas ${includeTime ? 'fa-clock' : 'fa-calendar-day'}`}></i> {includeTime ? 'Time' : 'Date'}
                                                    </button>
                                                </div>
                                                <input type={includeTime ? "datetime-local" : "date"} value={deadline} onChange={e => setDeadline(e.target.value)} className={`w-full border-b-4 border-slate-100 p-3 sm:p-4 rounded-2xl outline-none ${theme.borderFocus} focus:bg-slate-50 transition-all font-bold bg-slate-50/50 text-slate-700 text-[10px] sm:text-sm lg:text-base`} />
                                            </div>
                                        </div>

    // --- ERROR BOUNDARY TO PREVENT WHITE SCREEN ---
    class ErrorBoundary extends React.Component {
        constructor(props) {
            super(props);
            this.state = { hasError: false, error: null, info: null };
        }
        static getDerivedStateFromError(error) {
            return { hasError: true, error };
        }
        componentDidCatch(error, info) {
            console.error("Crash Prevented:", error, info);
            this.setState({ info });
        }
        render() {
            if (this.state.hasError) {
                return (
                    <div className="min-h-screen bg-red-50 text-red-900 p-6 md:p-10 flex flex-col items-start justify-center">
                        <div className="w-16 h-16 bg-red-100 text-red-500 rounded-2xl flex items-center justify-center text-2xl mb-4 shadow-inner">
                            <i className="fas fa-bug"></i>
                        </div>
                        <h1 className="text-2xl md:text-3xl font-black mb-2 tracking-tight">System Crash Prevented</h1>
                        <p className="mb-6 font-medium text-red-700 max-w-xl">Something caused the user interface to break. If you are beta testing, please screenshot the technical details below so we can fix it.</p>
                        
                        <div className="bg-white p-4 md:p-6 rounded-2xl shadow-sm border border-red-200 w-full max-w-3xl overflow-x-auto font-mono text-[10px] md:text-xs">
                            <strong className="text-red-600 block mb-3 text-sm">{this.state.error?.toString()}</strong>
                            {this.state.info?.componentStack?.split('\n').map((line, i) => (
                                <div key={i} className="mb-1.5 text-slate-600">{line}</div>
                            ))}
                        </div>
                        
                        <button onClick={() => window.location.reload()} className="mt-8 bg-red-600 hover:bg-red-700 text-white font-black py-4 px-8 rounded-2xl shadow-lg shadow-red-200 active:scale-95 transition-all uppercase tracking-widest text-xs">
                            Reload Application
                        </button>
                    </div>
                );
            }
            return this.props.children;
        }
    }

    function App() {
        // --- FIREBASE AUTHENTICATION ---
        const [authUser, setAuthUser] = useState(null);
        const [authError, setAuthError] = useState(null);

        useEffect(() => {
            if (!auth) return;
            const initAuth = async () => {
                try {
                    // Since you are using your own Firebase Project (drift-49dc1), 
                    // the Canvas environment's custom token will not work. 
                    // We must use Anonymous Auth directly.
                    await window.FB.signInAnonymously(auth);
                } catch (e) { 
                    console.error("Firebase Auth Init Failed", e);
                    if (e.code === 'auth/configuration-not-found' || e.code === 'auth/admin-restricted-operation') {
                        setAuthError("Action Required: Please enable 'Anonymous' Sign-in provider in your Firebase Console (Authentication -> Sign-in method).");
                    } else {
                        setAuthError(`Cloud Connection Error: ${e.message}`);
                    }
                }
            };
            initAuth();
            const unsub = window.FB.onAuthStateChanged(auth, (user) => {
                setAuthUser(user); // Will be null or User object
                if (user) setAuthError(null); 
            });
            return () => unsub();
        }, []);

        // --- STATE & TERMINOLOGY ---
        const [activeTab, setActiveTab] = useState('courses');
        const [voyageView, setVoyageView] = useState('active'); 
        const [isSidebarOpen, setIsSidebarOpen] = useState(false);
        const [currentTime, setCurrentTime] = useState(new Date());

        const [isThemed, setIsThemed] = useState(() => {
            const saved = localStorage.getItem('drift-terminology');
            return saved !== null ? JSON.parse(saved) : true;
        });
        const [themeId, setThemeId] = useState(() => localStorage.getItem('drift-theme') || 'navy');
        
        const theme = THEMES[themeId] || THEMES['navy'];
        const terms = getTerms(isThemed);

        // Keep local profile minimal so we don't have to login every refresh
        const [profile, setProfile] = useState(() => {
            const saved = localStorage.getItem('drift-profile');
            return saved ? JSON.parse(saved) : { nickname: '', bio: '', id: '', isCreated: false, hasSeenTutorial: false };
        });
        
        const [voyages, setVoyages] = useState([]);
        const [courses, setCourses] = useState([]);
        
        // Multi-player Live States
        const [allProfiles, setAllProfiles] = useState([]);
        const [friendIds, setFriendIds] = useState([]);

        const [isAddCourseModalOpen, setIsAddCourseModalOpen] = useState(false);
        const [isAddVoyageModalOpen, setIsAddVoyageModalOpen] = useState(false);
        const [editingCourse, setEditingCourse] = useState(null);
        const [editingVoyage, setEditingVoyage] = useState(null);
        const [confirmAction, setConfirmAction] = useState(null);

        // Helpers to target public paths
        const getCourseRef = (courseId) => window.FB.doc(db, 'artifacts', globalAppId, 'public', 'data', 'courses', `${profile.id}_${courseId}`);
        const getVoyageRef = (voyageId) => window.FB.doc(db, 'artifacts', globalAppId, 'public', 'data', 'voyages', `${profile.id}_${voyageId}`);
        const getRadarRef = () => window.FB.doc(db, 'artifacts', globalAppId, 'public', 'data', 'radars', profile.id);

        // Effect synchronizers
        useEffect(() => { localStorage.setItem('drift-terminology', JSON.stringify(isThemed)); }, [isThemed]);
        useEffect(() => { localStorage.setItem('drift-theme', themeId); }, [themeId]);
        useEffect(() => { localStorage.setItem('drift-profile', JSON.stringify(profile)); }, [profile]);

        // --- FIREBASE LIVE SYNCS ---
        useEffect(() => {
            if (!profile.isCreated || !profile.id || !db || !authUser) return;
            
            // Sync Voyages (Public space, filtered locally)
            const voyagesRef = window.FB.collection(db, 'artifacts', globalAppId, 'public', 'data', 'voyages');
            const unsubVoyages = window.FB.onSnapshot(voyagesRef, (snap) => {
                const all = snap.docs.map(d => ({ ...d.data(), id: d.data().id || d.id.split('_')[1] }));
                setVoyages(all.filter(v => v.ownerId === profile.id));
            }, (error) => console.error("Voyage Sync Error:", error));

            // Sync Courses (Public space, filtered locally)
            const coursesRef = window.FB.collection(db, 'artifacts', globalAppId, 'public', 'data', 'courses');
            const unsubCourses = window.FB.onSnapshot(coursesRef, (snap) => {
                const all = snap.docs.map(d => ({ ...d.data(), id: d.data().id || d.id.split('_')[1] }));
                const mine = all.filter(c => c.ownerId === profile.id);
                setCourses(prev => {
                    return mine.map(newC => {
                        const oldC = prev.find(p => p.id === newC.id);
                        if (oldC && oldC.isRunning) {
                            return { ...newC, timeSpent: oldC.timeSpent }; 
                        }
                        return newC;
                    });
                });
            }, (error) => console.error("Course Sync Error:", error));

            // Sync Friends List (Radar)
            const unsubRadar = window.FB.onSnapshot(getRadarRef(), (snap) => {
                if (snap.exists()) setFriendIds(snap.data().friends || []);
            }, (error) => console.error("Radar Sync Error:", error));

            // Sync All Public Profiles (For the Radar Display)
            const profilesRef = window.FB.collection(db, 'artifacts', globalAppId, 'public', 'data', 'profiles');
            const unsubProfiles = window.FB.onSnapshot(profilesRef, (snap) => {
                setAllProfiles(snap.docs.map(d => ({ ...d.data(), uid: d.id })));
            }, (error) => console.error("Public Profiles Sync Error:", error));

            return () => { unsubVoyages(); unsubCourses(); unsubRadar(); unsubProfiles(); };
        }, [profile.isCreated, profile.id, authUser]);


        // --- TIMER INTERVAL & AUTOMATIC UNLOCKS ---
        useEffect(() => {
            const interval = setInterval(() => {
                const now = new Date();
                setCurrentTime(now);
                
                // Locally increment running timers
                setCourses(prevCourses => prevCourses.map(course => {
                    let updatedCourse = { ...course };
                    if (updatedCourse.isFuture && updatedCourse.startDate) {
                        let unlockTime;
                        if (!updatedCourse.includeTime) {
                            const [y, m, d] = updatedCourse.startDate.split('-');
                            unlockTime = new Date(y, m - 1, d, 6, 0, 0); 
                        } else { unlockTime = new Date(updatedCourse.startDate); }
                        
                        if (now >= unlockTime) updatedCourse.isFuture = false;
                    }
                    if (updatedCourse.isRunning && !updatedCourse.isCompleted) {
                        updatedCourse.timeSpent = updatedCourse.timeSpent + 1;
                    }
                    return updatedCourse;
                }));

                setVoyages(prevVoyages => prevVoyages.map(voyage => {
                    let updatedVoyage = { ...voyage };
                    if (updatedVoyage.isFuture && updatedVoyage.startDate) {
                        let unlockTime;
                        if (!updatedVoyage.includeTime) {
                            const [y, m, d] = updatedVoyage.startDate.split('-');
                            unlockTime = new Date(y, m - 1, d, 6, 0, 0); 
                        } else { unlockTime = new Date(updatedVoyage.startDate); }
                        if (now >= unlockTime) updatedVoyage.isFuture = false;
                    }
                    return updatedVoyage;
                }));
            }, 1000);

            // Sync running timers to cloud every 10 seconds so data isn't lost if browser is closed
            const dbSyncInterval = setInterval(() => {
                if (!profile.id || !db || !authUser) return;
                courses.filter(c => c.isRunning).forEach(c => {
                    window.FB.updateDoc(getCourseRef(c.id), { timeSpent: c.timeSpent }).catch(()=>{});
                });
            }, 10000);

            return () => { clearInterval(interval); clearInterval(dbSyncInterval); };
        }, [courses, profile.id, authUser]);

        // --- HELPER FUNCTIONS FOR CLOUD UPDATES ---
        const updatePublicStatus = (isSailing, courseTitle = '') => {
            if (!profile.id || !db || !authUser) return;
            const profileRef = window.FB.doc(db, 'artifacts', globalAppId, 'public', 'data', 'profiles', profile.id);
            window.FB.updateDoc(profileRef, { isSailing, currentCourse: courseTitle }).catch(console.error);
        };

        const toggleTimer = (course) => {
            if (!db || !authUser) return;
            const nextState = !course.isRunning;
            window.FB.updateDoc(getCourseRef(course.id), { isRunning: nextState, timeSpent: course.timeSpent }).catch(e => alert("Sync Error: " + e.message));
            
            // Sync status to Fleet Radar
            updatePublicStatus(nextState, nextState ? course.title : '');
        };

        const completeCourse = (course) => {
            if (!db || !authUser) return;
            window.FB.updateDoc(getCourseRef(course.id), { isCompleted: true, isRunning: false, timeSpent: course.timeSpent }).catch(e => alert("Sync Error: " + e.message));
            updatePublicStatus(false);
        };

        const toggleGoal = (course, goalId) => {
            if (!db || !authUser) return;
            const newGoals = course.goals.map(g => g.id === goalId ? { ...g, isCompleted: !g.isCompleted } : g);
            window.FB.updateDoc(getCourseRef(course.id), { goals: newGoals }).catch(e => alert("Sync Error: " + e.message));
        };

        const toggleCoursePin = (course) => {
            if (!db || !authUser) return;
            window.FB.updateDoc(getCourseRef(course.id), { isPinned: !course.isPinned }).catch(e => alert("Sync Error: " + e.message));
        };

        const moveCourse = (courseId, direction) => {
            // Memory sort then db update
            const target = courses.find(c => c.id === courseId);
            if (!target || !db || !authUser) return;
            
            const vCourses = courses.filter(c => c.voyageId === target.voyageId)
                .map(c => ({...c, priority: c.priority || 'low', order: c.order || c.id}))
                .sort((a,b) => {
                    if (a.isPinned !== b.isPinned) return a.isPinned ? -1 : 1;
                    const pScore = { tsunami: 3, high: 2, low: 1 };
                    if (pScore[a.priority] !== pScore[b.priority]) return pScore[b.priority] - pScore[a.priority];
                    return a.order - b.order;
                });
            
            const idx = vCourses.findIndex(c => c.id === courseId);
            let swapTarget = null;
            if (direction === 'up' && idx > 0) swapTarget = vCourses[idx - 1];
            if (direction === 'down' && idx < vCourses.length - 1) swapTarget = vCourses[idx + 1];

            if (swapTarget && swapTarget.isPinned === (target.isPinned || false) && swapTarget.priority === (target.priority || 'low')) {
                window.FB.updateDoc(getCourseRef(courseId), { order: swapTarget.order || swapTarget.id }).catch(e => alert("Sync Error: " + e.message));
                window.FB.updateDoc(getCourseRef(swapTarget.id), { order: target.order || target.id }).catch(e => alert("Sync Error: " + e.message));
            }
        };

        const deleteCourse = (course) => {
            setConfirmAction({
                title: `Delete ${terms.course}?`,
                message: `Are you sure you want to delete this ${terms.course.toLowerCase()}? This cannot be undone.`,
                onConfirm: () => {
                    if (!authUser) return;
                    window.FB.deleteDoc(getCourseRef(course.id)).catch(e => alert("Sync Error: " + e.message));
                }
            });
        };

        const deleteVoyage = (voyage) => {
            setConfirmAction({
                title: `Delete ${terms.voyage}?`,
                message: `All ${terms.courses.toLowerCase()} inside this ${terms.voyage.toLowerCase()} will be lost forever!`,
                onConfirm: () => {
                    if (!authUser) return;
                    window.FB.deleteDoc(getVoyageRef(voyage.id)).catch(e => alert("Sync Error: " + e.message));
                    // Wipe related courses
                    courses.filter(c => c.voyageId === voyage.id).forEach(c => {
                        window.FB.deleteDoc(getCourseRef(c.id));
                    });
                }
            });
        };

        const unlockCourseEarly = (course) => {
            setConfirmAction({
                title: "Unlock Early?",
                message: "Start this ahead of schedule? It will immediately become active.",
                onConfirm: () => {
                    if (!authUser) return;
                    window.FB.updateDoc(getCourseRef(course.id), { isFuture: false, startedEarly: true }).catch(e => alert("Sync Error: " + e.message));
                }
            });
        };

        const unlockVoyageEarly = (voyage) => {
            setConfirmAction({
                title: "Unlock Early?",
                message: "Start this ahead of schedule? It will immediately become active.",
                onConfirm: () => {
                    if (!authUser) return;
                    window.FB.updateDoc(getVoyageRef(voyage.id), { isFuture: false, startedEarly: true }).catch(e => alert("Sync Error: " + e.message));
                }
            });
        };

        const toggleVoyagePin = (voyage) => {
            if (!db || !authUser) return;
            window.FB.updateDoc(getVoyageRef(voyage.id), { isPinned: !voyage.isPinned }).catch(e => alert("Sync Error: " + e.message));
        };

        const toggleVoyageCollapse = (voyage) => {
            if (!db || !authUser) return;
            window.FB.updateDoc(getVoyageRef(voyage.id), { isCollapsed: !voyage.isCollapsed }).catch(e => alert("Sync Error: " + e.message));
        };

        const handleSaveVoyage = (voyageData) => {
            if (!db || !authUser) return;
            const ref = getVoyageRef(voyageData.id);
            if (voyageData.isEdit) {
                delete voyageData.isEdit;
                window.FB.updateDoc(ref, voyageData).catch(e => alert("Database Blocked: " + e.message));
            } else {
                delete voyageData.isEdit; // Clean payload
                window.FB.setDoc(ref, { ...voyageData, startedEarly: false, ownerId: profile.id }).catch(e => alert("Database Blocked: " + e.message));
            }
            setIsAddVoyageModalOpen(false);
            setEditingVoyage(null);
        };

        const handleSaveCourse = (courseData) => {
            if (!db || !authUser) return;
            const ref = getCourseRef(courseData.id);
            if (courseData.isEdit) {
                delete courseData.isEdit; 
                window.FB.updateDoc(ref, courseData).catch(e => alert("Database Blocked: " + e.message));
            } else {
                delete courseData.isEdit; // Clean payload
                window.FB.setDoc(ref, { ...courseData, startedEarly: false, ownerId: profile.id }).catch(e => alert("Database Blocked: " + e.message));
            }
            setIsAddCourseModalOpen(false);
            setEditingCourse(null);
        };

        const handleAddFriendToRadar = async (friendName) => {
            if (!authUser) return;
            const friendNameLower = friendName.trim().toLowerCase();
            const friend = allProfiles.find(p => p.nickname.toLowerCase() === friendNameLower);
            if (!friend) {
                alert(`Could not locate ${terms.captain.toLowerCase()} "${friendName}" on the global network.`);
                return;
            }
            if (friend.uid === profile.id || friendIds.includes(friend.uid)) return;
            
            const newIds = [...friendIds, friend.uid];
            setFriendIds(newIds);
            await window.FB.setDoc(getRadarRef(), { friends: newIds }).catch(e => alert("Sync Error: " + e.message));
        };

        const handleRemoveFriendFromRadar = async (removeUid) => {
            if (!authUser) return;
            const newIds = friendIds.filter(id => id !== removeUid);
            setFriendIds(newIds);
            await window.FB.setDoc(getRadarRef(), { friends: newIds }).catch(e => alert("Sync Error: " + e.message));
        };

        const openAddCourse = () => { setEditingCourse(null); setIsAddCourseModalOpen(true); };
        const openEditCourse = (course) => { setEditingCourse(course); setIsAddCourseModalOpen(true); };
        const openAddVoyage = () => { setEditingVoyage(null); setIsAddVoyageModalOpen(true); };
        const openEditVoyage = (voyage) => { setEditingVoyage(voyage); setIsAddVoyageModalOpen(true); };

        const logOut = () => {
            setConfirmAction({
                title: terms.logOut,
                message: "Are you sure you want to log out? You can return anytime by typing your exact name.",
                onConfirm: () => {
                    setProfile({ nickname: '', bio: '', id: '', isCreated: false, hasSeenTutorial: false });
                    setCourses([]); setVoyages([]); setFriendIds([]);
                    localStorage.removeItem('drift-profile');
                    // Reload to clear auth state
                    window.location.reload();
                }
            });
        };

        const clearData = () => {
            setConfirmAction({
                title: terms.abandon,
                message: "Are you sure? This logs you out and clears all local settings. (Cloud data remains tied to your name).",
                onConfirm: () => {
                    setProfile({ nickname: '', bio: '', id: '', isCreated: false, hasSeenTutorial: false });
                    setCourses([]); setVoyages([]); setFriendIds([]);
                    localStorage.clear();
                    window.location.reload();
                }
            });
        }

        const handleNavClick = (tab) => {
            setActiveTab(tab);
            setIsSidebarOpen(false);
        };

        // UI RENDER SAFEGUARDS

        // 1. If auth completely fails but they have a profile, let them wipe it to recover.
        if (authError && profile.isCreated) {
            return (
                <div className="flex flex-col h-full w-full items-center justify-center bg-slate-50 p-6 text-center">
                    <div className="w-16 h-16 bg-red-100 text-red-500 rounded-2xl flex items-center justify-center text-2xl mb-4 shadow-inner"><i className="fas fa-exclamation-triangle"></i></div>
                    <h2 className="text-xl font-bold text-slate-800 mb-2">Cloud Connection Failed</h2>
                    <p className="text-slate-500 text-sm max-w-sm mb-8 leading-relaxed">{authError}</p>
                    <button onClick={clearData} className="bg-red-500 text-white font-bold py-3.5 px-8 rounded-xl hover:bg-red-600 shadow-lg active:scale-95 transition-all">Clear Local Cache & Reset</button>
                </div>
            );
        }

        // 2. If they have a profile saved locally, but Firebase hasn't authenticated them yet, block UI to prevent permission errors.
        if (profile.isCreated && !authUser) {
             return (
                <div className="flex flex-col h-full w-full items-center justify-center bg-slate-50 p-6">
                    <div className="w-16 h-16 border-4 border-slate-200 border-t-slate-800 rounded-full animate-spin mb-4"></div>
                    <h2 className="text-slate-500 font-bold text-sm uppercase tracking-widest animate-pulse">Connecting to Fleet Command...</h2>
                </div>
            );
        }

        // 3. User is completely new or logged out
        if (!profile.isCreated) {
            return <ProfileSetup theme={theme} terms={terms} setProfile={setProfile} authUser={authUser} authError={authError} />;
        }

        // 4. User is logged in but hasn't seen tutorial
        if (!profile.hasSeenTutorial) {
            return <Onboarding theme={theme} terms={terms} isThemed={isThemed} setIsThemed={setIsThemed} onComplete={() => setProfile({...profile, hasSeenTutorial: true})} />;
        }

        // 5. Main Application render
        return (
            <div className="flex h-full w-full bg-slate-50 transition-colors duration-500 relative">
                
                {isSidebarOpen && (
                    <div 
                        className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 lg:hidden animate-[fadeIn_0.3s_ease-out]"
                        onClick={() => setIsSidebarOpen(false)}
                    ></div>
                )}

                <aside className={`fixed inset-y-0 left-0 z-50 w-72 shrink-0 bg-gradient-to-b ${theme.sidebarGradient} text-white flex flex-col shadow-2xl transition-transform duration-500 ease-in-out lg:relative lg:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} overflow-hidden`}>
                    <WaveSVG colorClass="text-white/20" className="bottom-0 h-40 opacity-40" />
                    <WaveSVG colorClass="text-white/10" className="bottom-4 h-32 opacity-20" speed="animate-wave-slow" />

                    <div className="p-6 pb-4 flex items-center gap-3 border-b border-white/10 relative z-10">
                        <div className="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center text-xl backdrop-blur-sm shadow-inner shrink-0">
                            <i className="fas fa-water"></i>
                        </div>
                        <h1 className="text-2xl font-bold tracking-tight">Drift</h1>
                        <span className="bg-white/20 text-[9px] px-2 py-0.5 rounded uppercase tracking-widest ml-1 font-bold">BETA</span>
                        <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden ml-auto w-10 h-10 flex items-center justify-center rounded-xl bg-white/10 hover:bg-white/20 active:scale-95 transition-all text-white/80 hover:text-white">
                            <i className="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div className="p-6 pb-2 relative z-10 flex-1 overflow-y-auto">
                        <div className="text-xs font-bold text-white/50 uppercase tracking-widest mb-4 ml-1">{terms.explore}</div>
                        <nav className="flex flex-col gap-2">
                            <button onClick={() => handleNavClick('courses')} className={`flex items-center gap-3 w-full p-3.5 rounded-xl transition-all ${activeTab === 'courses' ? `bg-white ${theme.textMain} shadow-lg font-bold scale-105` : 'text-white/80 hover:bg-white/10 hover:text-white font-medium'}`}>
                                <i className="fas fa-wind text-lg w-5 text-center"></i>
                                <span>Current {terms.voyages}</span>
                            </button>
                            <button onClick={() => handleNavClick('crew')} className={`flex items-center gap-3 w-full p-3.5 rounded-xl transition-all ${activeTab === 'crew' ? `bg-white ${theme.textMain} shadow-lg font-bold scale-105` : 'text-white/80 hover:bg-white/10 hover:text-white font-medium'}`}>
                                <i className="fas fa-users text-lg w-5 text-center"></i>
                                <span>{terms.fleet}</span>
                            </button>
                            <button onClick={() => handleNavClick('analytics')} className={`flex items-center gap-3 w-full p-3.5 rounded-xl transition-all ${activeTab === 'analytics' ? `bg-white ${theme.textMain} shadow-lg font-bold scale-105` : 'text-white/80 hover:bg-white/10 hover:text-white font-medium'}`}>
                                <i className="fas fa-chart-line text-lg w-5 text-center"></i>
                                <span>{terms.analytics}</span>
                            </button>
                            <button onClick={() => handleNavClick('settings')} className={`flex items-center gap-3 w-full p-3.5 rounded-xl transition-all ${activeTab === 'settings' ? `bg-white ${theme.textMain} shadow-lg font-bold scale-105` : 'text-white/80 hover:bg-white/10 hover:text-white font-medium'}`}>
                                <i className="fas fa-sliders text-lg w-5 text-center"></i>
                                <span>{terms.settings}</span>
                            </button>
                            <div className="h-px w-full bg-white/10 my-1"></div>
                            <button onClick={() => handleNavClick('manual')} className={`flex items-center gap-3 w-full p-3.5 rounded-xl transition-all ${activeTab === 'manual' ? `bg-white ${theme.textMain} shadow-lg font-bold scale-105` : 'text-white/80 hover:bg-white/10 hover:text-white font-medium'}`}>
                                <i className="fas fa-life-ring text-lg w-5 text-center"></i>
                                <span>{terms.manual}</span>
                            </button>
                        </nav>
                    </div>

                    <div className="mt-auto p-6 border-t border-white/10 relative z-10 shrink-0">
                        <div className="flex items-center gap-3 p-3 bg-white/10 rounded-xl cursor-not-allowed transition-all backdrop-blur-md">
                            <div className="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-lg shadow-inner shrink-0"><i className="fas fa-user-astronaut"></i></div>
                            <div className="flex flex-col overflow-hidden">
                                <span className="font-bold truncate">{profile.nickname}</span>
                                <span className="text-[10px] text-emerald-400 uppercase tracking-tighter"><i className="fas fa-circle text-[8px]"></i> Online</span>
                            </div>
                        </div>
                    </div>
                </aside>

                <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                    <header className="bg-white/70 backdrop-blur-xl border-b border-slate-200 p-4 sm:p-6 lg:px-10 flex flex-wrap gap-4 justify-between items-center shrink-0 z-10">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setIsSidebarOpen(true)} className={`lg:hidden w-11 h-11 rounded-2xl ${theme.bgLight} ${theme.textMain} flex items-center justify-center shadow-sm active:scale-95 transition-all`}>
                                <i className="fas fa-bars text-xl"></i>
                            </button>
                            
                            {activeTab === 'courses' ? (
                                <div className="flex items-center gap-4 sm:gap-6 shrink-0">
                                    <div className="relative cursor-pointer group" onClick={() => setVoyageView('active')}>
                                        <h2 className={`text-lg sm:text-2xl font-bold transition-colors ${voyageView === 'active' ? 'text-slate-800' : 'text-slate-400 group-hover:text-slate-600'}`}>Active {terms.voyages}</h2>
                                        <div className={`absolute -bottom-1 left-0 h-1 w-8 sm:w-12 ${theme.bgMain} rounded-full mt-1 transition-all duration-500 hidden sm:block ${voyageView === 'active' ? 'opacity-100' : 'opacity-0'}`}></div>
                                    </div>
                                    <div className="relative cursor-pointer group" onClick={() => setVoyageView('upcoming')}>
                                        <h2 className={`text-lg sm:text-2xl font-bold transition-colors ${voyageView === 'upcoming' ? 'text-slate-800' : 'text-slate-400 group-hover:text-slate-600'}`}>Upcoming {terms.voyages}</h2>
                                        <div className={`absolute -bottom-1 left-0 h-1 w-8 sm:w-12 ${theme.bgMain} rounded-full mt-1 transition-all duration-500 hidden sm:block ${voyageView === 'upcoming' ? 'opacity-100' : 'opacity-0'}`}></div>
                                    </div>
                                </div>
                            ) : (
                                <div className="relative">
                                    <h2 className="text-xl sm:text-2xl font-bold text-slate-800">
                                        {activeTab === 'crew' && terms.radar}
                                        {activeTab === 'analytics' && terms.analytics}
                                        {activeTab === 'settings' && terms.settings}
                                        {activeTab === 'manual' && terms.manual}
                                    </h2>
                                    <div className={`absolute -bottom-1 left-0 h-1 w-12 ${theme.bgMain} rounded-full mt-1 transition-all duration-500 hidden sm:block`}></div>
                                </div>
                            )}
                        </div>
                        {activeTab === 'courses' && voyages.length > 0 && (
                            <button onClick={() => setIsAddCourseModalOpen(true)} className={`${theme.bgMain} text-white px-5 sm:px-6 py-2.5 sm:py-3 rounded-xl font-bold shadow-lg hover:shadow-2xl hover:-translate-y-1 active:scale-95 transition-all flex items-center gap-2 group text-sm sm:text-base ml-auto`}>
                                <i className="fas fa-plus group-hover:rotate-90 transition-transform"></i> <span className="hidden sm:inline">New {terms.course}</span><span className="sm:hidden">{terms.course}</span>
                            </button>
                        )}
                    </header>

                    <main className={`flex-1 overflow-y-auto p-4 sm:p-6 lg:p-10 relative ${theme.patternClass}`}>
                        <div className="max-w-7xl mx-auto h-full relative z-10">
                            {activeTab === 'courses' && <CoursesView theme={theme} terms={terms} voyages={voyages} courses={courses} openAddVoyage={openAddVoyage} openEditVoyage={openEditVoyage} deleteVoyage={deleteVoyage} toggleTimer={toggleTimer} completeCourse={completeCourse} toggleGoal={toggleGoal} deleteCourse={deleteCourse} openEditCourse={openEditCourse} toggleVoyagePin={toggleVoyagePin} toggleVoyageCollapse={toggleVoyageCollapse} toggleCoursePin={toggleCoursePin} moveCourse={moveCourse} currentTime={currentTime} voyageView={voyageView} unlockCourseEarly={unlockCourseEarly} unlockVoyageEarly={unlockVoyageEarly} />}
                            {activeTab === 'crew' && <CrewView theme={theme} terms={terms} profile={profile} friendIds={friendIds} allProfiles={allProfiles} onAddFriend={handleAddFriendToRadar} onRemoveFriend={handleRemoveFriendFromRadar} />}
                            {activeTab === 'analytics' && <AnalyticsView theme={theme} terms={terms} courses={courses} />}
                            {activeTab === 'settings' && <SettingsView theme={theme} terms={terms} themeId={themeId} setThemeId={setThemeId} profile={profile} clearData={clearData} logOut={logOut} isThemed={isThemed} setIsThemed={setIsThemed} />}
                            {activeTab === 'manual' && <ManualView theme={theme} terms={terms} />}
                        </div>
                        <div className="fixed bottom-0 right-0 w-1/3 h-1/3 opacity-[0.03] pointer-events-none">
                            <i className={`fas fa-${isThemed ? 'water' : 'folder'} text-[20rem] -rotate-12`}></i>
                        </div>
                    </main>
                </div>

                {isAddCourseModalOpen && <CourseModal theme={theme} terms={terms} voyages={voyages} initialCourse={editingCourse} onClose={() => {setIsAddCourseModalOpen(false); setEditingCourse(null);}} onSave={handleSaveCourse} />}
                {isAddVoyageModalOpen && <VoyageModal theme={theme} terms={terms} initialVoyage={editingVoyage} onClose={() => {setIsAddVoyageModalOpen(false); setEditingVoyage(null);}} onSave={handleSaveVoyage} />}
                
                {confirmAction && (
                    <div className="absolute inset-0 z-[60] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
                        <div className="bg-white w-full max-w-sm rounded-3xl p-6 sm:p-8 shadow-2xl animate-[slideUp_0.3s_ease-out] text-center flex flex-col max-h-[90vh]">
                            <div className="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-4 shadow-inner shrink-0">
                                <i className="fas fa-exclamation-triangle"></i>
                            </div>
                            <h2 className="text-xl sm:text-2xl font-black text-slate-800 mb-2 shrink-0">{confirmAction.title}</h2>
                            <div className="overflow-y-auto mb-8 pr-2 flex-1">
                                <p className="text-sm text-slate-500 font-medium">{confirmAction.message}</p>
                            </div>
                            <div className="flex gap-3 shrink-0">
                                <button onClick={() => setConfirmAction(null)} className="flex-1 bg-slate-100 text-slate-600 font-bold py-3.5 rounded-xl hover:bg-slate-200 transition-all">Cancel</button>
                                <button onClick={() => { confirmAction.onConfirm(); setConfirmAction(null); }} className="flex-1 bg-red-500 text-white font-bold py-3.5 rounded-xl hover:bg-red-600 shadow-lg shadow-red-200 active:scale-95 transition-all">Confirm</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
        <ErrorBoundary>
            <App />
        </ErrorBoundary>
    );
</script>
</body>
</html>
